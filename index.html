<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>統合版レジシステム</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ===== レジ1: 商品選択 ===== -->
<div id="screen1" class="w-full flex-grow flex flex-col">
  <header class="bg-gray-800 text-white p-4 flex-shrink-0">
    <h1 class="text-xl font-bold">レジ１：商品選択</h1>
  </header>
  <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-3 gap-4 min-h-0">
    <!-- 商品一覧 -->
    <div id="product-list"
         class="md:col-span-2 grid grid-cols-2 sm:grid-cols-3 gap-2 p-2 bg-gray-50 rounded-lg overflow-auto no-scrollbar items-start">
      <!-- 商品カードがここに生成される -->
    </div>

    <!-- ご注文内容 -->
    <div class="md:col-span-1 bg-gray-100 p-4 rounded-lg flex flex-col min-h-0">
      <h2 class="text-lg font-bold border-b pb-2 mb-4 flex-shrink-0">ご注文内容</h2>
      <div id="cart-items" class="flex-grow overflow-y-auto no-scrollbar space-y-2 min-h-0">
        <p class="text-gray-500">商品が選択されていません。</p>
      </div>
      <div class="mt-3 flex-shrink-0 space-y-2">
        <!-- 無料券操作 -->
        <div class="flex items-center justify-between w-full bg-orange-500 text-white font-bold py-1 rounded-lg">
          <button id="decrease-coupon-btn"
                  class="text-2xl px-4 py-1 rounded-l-lg hover:bg-orange-600 transition">-</button>
          <span class="flex-grow text-center">無料券 <span id="coupon-count">0</span>枚</span>
          <button id="increase-coupon-btn"
                  class="text-2xl px-4 py-1 rounded-r-lg hover:bg-orange-600 transition">+</button>
        </div>

        <!-- 削除ボタン -->
        <button id="remove-selected-btn"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition disabled:bg-gray-400"
                disabled>削除</button>

        <!-- 合計表示 -->
        <div class="border-t pt-4">
          <div id="discount-row"
               class="flex justify-between items-center text-lg text-red-500 hidden">
            <span>割引 (無料券)</span>
            <span id="discount-amount">¥0</span>
          </div>
          <div class="flex justify-between items-center text-2xl font-bold">
            <span>合計</span>
            <span id="total-amount">¥0</span>
          </div>
          <button id="to-screen2-button"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg mt-4 transition disabled:bg-gray-400"
                  disabled>会計へ進む</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
/* ===== レジ1の商品データ ===== */
const products = [
  {id:1, name:"ポテト", flavor:"塩", price:300},
  {id:2, name:"ポテト", flavor:"コンソメ", price:300},
  {id:3, name:"ポテト", flavor:"のり塩", price:300},
  {id:4, name:"たこ焼き", flavor:"ソース", price:400},
  {id:5, name:"たこ焼き", flavor:"しょうゆ", price:400},
];

/* DOM参照 */
const productList = document.getElementById("product-list");
const cartItems = document.getElementById("cart-items");
const couponCountDisplay = document.getElementById("coupon-count");
const discountRow = document.getElementById("discount-row");
const discountAmount = document.getElementById("discount-amount");
const totalDisplay = document.getElementById("total-amount");
const checkoutBtn = document.getElementById("to-screen2-button");

let cart = [];
let couponCount = 0;

/* 商品カード生成 */
products.forEach(p => {
  const card = document.createElement("button");
  card.className = "bg-white p-3 rounded-lg shadow hover:bg-blue-50 flex flex-col items-center";
  card.innerHTML = `
    <span class="text-lg font-bold">${p.name}</span>
    <span class="text-sm text-gray-600">${p.flavor || ""}</span>
    <span class="text-base">¥${p.price}</span>
  `;
  card.addEventListener("click", () => {
    const found = cart.find(c => c.id === p.id);
    if(found){ found.quantity++; }
    else { cart.push({...p, quantity:1, freeCount:0}); }
    renderCart();
  });
  productList.appendChild(card);
});

/* カート描画 */
function renderCart() {
  cartItems.innerHTML = "";
  if(cart.length === 0) {
    cartItems.innerHTML = "<p class='text-gray-500'>商品が選択されていません。</p>";
    checkoutBtn.disabled = true;
    totalDisplay.textContent = "¥0";
    discountRow.classList.add("hidden");
    return;
  }

  checkoutBtn.disabled = false;
  let subtotal = 0, discount = 0;

  cart.forEach(item => {
    subtotal += item.price * item.quantity;
    discount += item.price * (item.freeCount || 0);
    const div = document.createElement("div");
    div.textContent = `${item.name}${item.flavor ? "("+item.flavor+")":""} ×${item.quantity} = ¥${(item.price*item.quantity).toLocaleString()}`;
    cartItems.appendChild(div);
  });

  if(discount > 0) {
    discountAmount.textContent = `-¥${discount}`;
    discountRow.classList.remove("hidden");
  } else {
    discountRow.classList.add("hidden");
  }

  totalDisplay.textContent = `¥${(subtotal-discount).toLocaleString()}`;
}

/* 無料券増減 */
document.getElementById("increase-coupon-btn").addEventListener("click", () => {
  if(cart.length > 0) {
    cart[0].freeCount++;
    couponCount++;
    couponCountDisplay.textContent = couponCount;
    renderCart();
  }
});
document.getElementById("decrease-coupon-btn").addEventListener("click", () => {
  if(couponCount > 0 && cart.length > 0) {
    cart[0].freeCount--;
    couponCount--;
    couponCountDisplay.textContent = couponCount;
    renderCart();
  }
});
</script>

  <!-- ===== レジ2: お支払い ===== -->
  <div id="screen2" class="w-full hidden flex-grow flex flex-col">
    <!-- ★アップロードされたレジ2.htmlのheader・mainをそのまま貼り付けてください -->
  </div>

  <!-- ===== レジ3: お会計完了 ===== -->
  <div id="screen3" class="w-full hidden flex-grow flex flex-col">
    <!-- ★アップロードされたレジ3.htmlのheader・mainをそのまま貼り付けてください -->
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  /* 画面切替 */
  function showScreen(id) {
    ["screen1","screen2","screen3"].forEach(s => document.getElementById(s).classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  /* ===== レジ1: 修正反映 ===== */
  const cartItems = document.getElementById("cart-items");
  const checkoutBtn = document.getElementById("to-screen2-button");
  const totalDisplay = document.getElementById("total-amount");
  const discountRow = document.getElementById("discount-row");
  const discountAmount = document.getElementById("discount-amount");
  let cart = [];
  let coupon = 0;

  function renderCart() {
    cartItems.innerHTML = "";
    if (cart.length === 0) {
      cartItems.innerHTML = "<p class='text-gray-500'>商品が選択されていません。</p>";
      checkoutBtn.disabled = true;
      totalDisplay.textContent = "¥0";
      discountRow.classList.add("hidden");
      return;
    }
    checkoutBtn.disabled = false;

    let subtotal = 0, discount = 0;
    cart.forEach(item => {
      subtotal += item.price * item.quantity;
      discount += item.price * (item.freeCount || 0);
      const div = document.createElement("div");
      div.textContent = `${item.name} ×${item.quantity} = ¥${(item.price*item.quantity).toLocaleString()}`;
      cartItems.appendChild(div);
    });

    if (discount > 0) {
      discountAmount.textContent = `-¥${discount}`;
      discountRow.classList.remove("hidden");
    } else {
      discountRow.classList.add("hidden");
    }

    totalDisplay.textContent = `¥${(subtotal-discount).toLocaleString()}`;
  }

  // 「会計へ進む」クリック
  checkoutBtn.addEventListener("click", () => {
    let subtotal = 0, discount = 0;
    cart.forEach(item => {
      subtotal += item.price * item.quantity;
      discount += item.price * (item.freeCount || 0);
    });
    const total = subtotal - discount;
    localStorage.setItem("paymentDue", total);
    localStorage.setItem("orderSummary", JSON.stringify(cart));
    showScreen("screen2");
    initScreen2();
  });

  /* ===== レジ2: 修正反映 ===== */
  let amountTendered = "0";
  let paymentDue = 0;
  const pDue = document.getElementById("payment-due");
  const aTender = document.getElementById("amount-tendered-display");
  const cDue = document.getElementById("change-due-display");
  const calcBtn = document.getElementById("calculate-change-button");

  function fmt(v){ return `¥${Number(v).toLocaleString()}`; }
  function updateTendered() {
    pDue.textContent = fmt(paymentDue);
    aTender.textContent = fmt(amountTendered);
    const change = Number(amountTendered) - paymentDue;
    cDue.textContent = fmt(change >= 0 ? change : 0);
    calcBtn.disabled = (Number(amountTendered) < paymentDue);
  }

  function initScreen2() {
    paymentDue = Number(localStorage.getItem("paymentDue")) || 0;
    amountTendered = "0";
    updateTendered();
  }

  document.querySelectorAll(".keypad-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const v = btn.textContent;
      if (!isNaN(v)) {
        amountTendered = (amountTendered === "0") ? v : amountTendered + v;
        updateTendered();
      }
    });
  });

  document.getElementById("backspace-keypad").addEventListener("click", () => {
    amountTendered = amountTendered.slice(0, -1) || "0";
    updateTendered();
  });

  document.getElementById("clear-keypad").addEventListener("click", () => {
    amountTendered = "0"; updateTendered();
  });

  calcBtn.addEventListener("click", () => {
    const change = Number(amountTendered) - paymentDue;
    let orderNumber = Number(localStorage.getItem("orderCounter") || "0") + 1;
    localStorage.setItem("orderCounter", orderNumber);

    localStorage.setItem("paymentData", JSON.stringify({
      orderNumber,
      paymentDue,
      amountTendered: Number(amountTendered),
      change,
      orderSummary: JSON.parse(localStorage.getItem("orderSummary")) || [],
      changeBreakdown: (change > 0) ? [{ label:"100円", count:Math.floor(change/100) }] : []
    }));
    showScreen("screen3");
    renderFinal();
  });

  document.getElementById("back-to-screen1-button").addEventListener("click", () => {
    showScreen("screen1");
  });

  /* ===== レジ3: 修正反映 ===== */
  function renderFinal() {
    const data = JSON.parse(localStorage.getItem("paymentData"));
    if (!data) return;
    document.getElementById("final-order-number").textContent = data.orderNumber;
    document.getElementById("final-change-amount").textContent = fmt(data.change);

    const breakdownEl = document.getElementById("change-breakdown");
    breakdownEl.innerHTML = "";
    if (data.change === 0) {
      breakdownEl.innerHTML = "<p class='text-gray-500'>お釣りはありません</p>";
    } else {
      data.changeBreakdown.forEach(it => {
        if (it.count > 0) {
          const p = document.createElement("p");
          p.textContent = `${it.label} × ${it.count}`;
          breakdownEl.appendChild(p);
        }
      });
    }

    const orderEl = document.getElementById("final-order-summary");
    orderEl.innerHTML = "";
    data.orderSummary.forEach(it => {
      const p = document.createElement("p");
      p.textContent = `${it.name} ×${it.quantity} = ¥${(it.price*it.quantity).toLocaleString()}`;
      orderEl.appendChild(p);
    });
  }

  document.getElementById("new-transaction-button").addEventListener("click", () => {
    showScreen("screen1");
  });

  /* 初期画面 */
  showScreen("screen1");
});
</script>
</body>
</html>
