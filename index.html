<!-- === レジ1専用スクリプト === -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  let cart = [];
  let subtotal = 0, discountAmount = 0, couponCount = 0;
  let selectedProductId = null;

  // === 商品データを取得 ===
  function loadProducts() {
    localStorage.removeItem("products")
    const defaultProducts = [
 { id: 1, name: "わらび餅", flavor: "", price: 300 },
 { id: 2, name: "ベビーカステラ", flavor: "", price: 200 },
 { id: 3, name: "タピオカミルクティー", flavor: "", price: 250 },
 { id: 4, name: "メロンクリームソーダ", flavor: "", price: 300 },
 { id: 5, name: "緑茶", flavor: "", price: 150 },
 { id: 6, name: "サービスドリンク", flavor: "", price: 0 },
 { id: 7, name: "セットメニュー", flavor: "", price: 600 },
 { id: 8, name: "ミサンガ", flavor: "", price: 100 },
 { id: 9, name: "プラバン", flavor: "", price: 100 },
 { id: 10, name: "あみぐるみ", flavor: "", price: 500 },
 { id: 11, name: "きんちゃく袋", flavor: "", price: 250 },
 { id: 12, name: "コースター", flavor: "", price: 100 },
 { id: 13, name: "ティッシュケース", flavor: "", price: 200 },
 { id: 14, name: "ヘアゴム", flavor: "", price: 100 },
 { id: 15, name: "キーホルダー", flavor: "", price: 200 },
 { id: 16, name: "ポーチ", flavor: "", price: 300 },
    ];
    const stored = localStorage.getItem("products");
    return stored ? JSON.parse(stored) : defaultProducts;
  }

  // DOM取得
  const productListContainer = document.getElementById("product-list");
  const cartItemsContainer = document.getElementById("cart-items");
  const totalAmountDisplay = document.getElementById("total-amount-display");
  const couponCountDisplay = document.getElementById("coupon-count");
  const discountRow = document.getElementById("discount-row");
  const discountAmountDisplay = document.getElementById("discount-amount");
  const removeSelectedBtn = document.getElementById("remove-selected-btn");

  const formatCurrency = (v) => `¥${v.toLocaleString()}`;

  // === 商品リスト生成 ===
  function renderProducts() {
    productListContainer.innerHTML = "";
    const products = loadProducts();

    products.forEach(p => {
      const btn = document.createElement("div");
      btn.className = "bg-white p-3 rounded-lg shadow-md cursor-pointer hover:shadow-lg hover:bg-blue-50 transition-all duration-200 flex flex-col items-center justify-center text-center h-28";
      btn.innerHTML = `
        <div class="font-semibold text-base">${p.name}</div>
        <div class="text-sm text-gray-600">${p.flavor || ""}</div>
        <div class="text-gray-600 mt-2">${formatCurrency(p.price)}</div>
      `;
      btn.addEventListener("click", () => addProductToCart(p.id));
      productListContainer.appendChild(btn);
    });
  }

  // === カート更新 ===
  function updateCartView() {
    cartItemsContainer.innerHTML = "";
    subtotal = 0;
    discountAmount = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p class="text-gray-500">商品が選択されていません。</p>';
      totalAmountDisplay.textContent = "¥0";
      discountRow.classList.add("hidden");
      removeSelectedBtn.disabled = true;
      couponCount = 0;
      couponCountDisplay.textContent = couponCount;
      return;
    }

    const products = loadProducts();

    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      if (!product) return;
      subtotal += product.price * item.quantity;
      discountAmount += product.price * (item.freeCount || 0);

      const totalPrice = product.price * item.quantity;

      const row = document.createElement("div");
      row.className = `cart-item bg-white p-3 rounded-lg ${item.id === selectedProductId ? "selected" : ""}`;
      row.innerHTML = `
        <div class="flex justify-between items-center">
          <div class="font-medium">${product.name}</div>
          <div class="text-2xl font-bold text-gray-800">${formatCurrency(totalPrice)}</div>
        </div>
        <div class="text-sm text-gray-500 mt-1">${product.flavor || ""}</div>
        <div class="flex justify-between items-center mt-2">
          <span class="text-sm">
            ${item.quantity}点 │ <span class="text-red-500">${item.freeCount || 0}枚</span>
          </span>
          <div class="flex gap-2">
            <button class="minus bg-gray-300 px-3 py-1 rounded">－</button>
            <button class="plus bg-gray-300 px-3 py-1 rounded">＋</button>
            <button class="remove bg-red-500 text-white px-3 py-1 rounded">×</button>
          </div>
        </div>
      `;

      // 数量減少
      row.querySelector(".minus").addEventListener("click", (e) => {
        e.stopPropagation();
        if (item.quantity > 1) item.quantity--;
        else cart = cart.filter(c => c.id !== item.id);
        if (item.freeCount > item.quantity) {
          couponCount -= (item.freeCount - item.quantity);
          item.freeCount = item.quantity;
        }
        updateCartView();
      });

      // 数量増加
      row.querySelector(".plus").addEventListener("click", (e) => {
        e.stopPropagation();
        item.quantity++;
        updateCartView();
      });

      // 削除
      row.querySelector(".remove").addEventListener("click", (e) => {
        e.stopPropagation();
        if (item.freeCount) couponCount -= item.freeCount;
        cart = cart.filter(c => c.id !== item.id);
        if (selectedProductId === item.id) selectedProductId = null;
        updateCartView();
      });

      // 選択切替
      row.addEventListener("click", () => {
        selectedProductId = item.id === selectedProductId ? null : item.id;
        updateCartView();
      });

      cartItemsContainer.appendChild(row);
    });

    // 割引行表示
    if (discountAmount > 0) {
      discountAmountDisplay.textContent = `-${formatCurrency(discountAmount)}`;
      discountRow.classList.remove("hidden");
    } else {
      discountRow.classList.add("hidden");
    }

    totalAmountDisplay.textContent = formatCurrency(subtotal - discountAmount);
    couponCountDisplay.textContent = couponCount;
    removeSelectedBtn.disabled = (selectedProductId === null);
  }

  // === カートに商品追加 ===
  function addProductToCart(id) {
    const found = cart.find(c => c.id === id);
    if (found) found.quantity++;
    else cart.push({ id: id, quantity: 1, freeCount: 0 });
    selectedProductId = id;
    updateCartView();
  }

  // === 選択削除 ===
  removeSelectedBtn.addEventListener("click", () => {
    if (selectedProductId === null) return;
    const item = cart.find(c => c.id === selectedProductId);
    if (item && item.freeCount) couponCount -= item.freeCount;
    cart = cart.filter(c => c.id !== selectedProductId);
    selectedProductId = null;
    updateCartView();
  });

  // === 無料券操作 ===
  document.getElementById("increase-coupon-btn").addEventListener("click", () => {
    if (!selectedProductId) return;
    const item = cart.find(c => c.id === selectedProductId);
    if (item && item.freeCount < item.quantity) {
      item.freeCount++;
      couponCount++;
      updateCartView();
    }
  });
  document.getElementById("decrease-coupon-btn").addEventListener("click", () => {
    if (!selectedProductId) return;
    const item = cart.find(c => c.id === selectedProductId);
    if (item && item.freeCount > 0) {
      item.freeCount--;
      couponCount--;
      updateCartView();
    }
  });

  // === 会計へ進む ===
document.getElementById("checkout-button").addEventListener("click", () => {
  // カートが空ならアラートして中断
  if (!cart || cart.length === 0) {
    alert("商品を選択してください。");
    return;
  }

  const products = loadProducts();
  const data = {
    cart: cart.map(item => {
      const product = products.find(p => p.id === item.id);
      return {
        id: item.id,
        name: product.name,
        flavor: product.flavor,
        price: product.price,
        quantity: item.quantity,
        freeCount: item.freeCount
      };
    }),
    couponCount,
    subtotal,
    discountAmount,
    total: subtotal - discountAmount
  };

  localStorage.setItem("currentTransaction", JSON.stringify(data));
  showScreen("screen2");
});

  // === 商品管理からの更新を受け取る ===
  window.addEventListener("productsUpdated", () => {
    renderProducts();
    updateCartView();
  });

  // === カート状態リセット用（レジ3から呼び出し） ===
window.resetCartState = function() {
  cart = [];
  selectedProductId = null;
  subtotal = 0;
  discountAmount = 0;
  couponCount = 0;
};
  
  // 初期化
  renderProducts();
  updateCartView();

  // === 商品管理・取引履歴ボタン ===
  document.getElementById("to-screen4-button").addEventListener("click", () => {
    showScreen("screen4");
  });
  document.getElementById("to-screen5-button").addEventListener("click", () => {
    showScreen("screen5");
  });
});
</script>

<script>
window.addEventListener("screenChanged", (e) => {
  if (e.detail !== "screen2") return;

  const paymentDueEl = document.getElementById("payment-due");
  const tenderedEl = document.getElementById("amount-tendered-display");
  const changeEl = document.getElementById("change-due-display");
  const backBtn = document.getElementById("back-to-screen1-button");
  const calcBtn = document.getElementById("calculate-change-button");
  const keypadBtns = document.querySelectorAll(".keypad-btn");
  const clearBtn = document.getElementById("clear-keypad");
  const backspaceBtn = document.getElementById("backspace-keypad");

  let tendered = "";
  let paymentDue = 0;
  let transaction = null;

  // === レジ1からデータ取得 ===
  transaction = JSON.parse(localStorage.getItem("currentTransaction"));
  if (transaction && transaction.total) {
    paymentDue = transaction.total;
    paymentDueEl.textContent = "¥" + paymentDue.toLocaleString();
  }

  // === お釣り計算 ===
  function updateDisplay() {
    const tenderedNum = tendered === "" ? 0 : parseInt(tendered, 10);
    tenderedEl.textContent = "¥" + tenderedNum.toLocaleString();

    const change = tenderedNum - paymentDue;
    changeEl.textContent = change >= 0 ? "¥" + change.toLocaleString() : "¥0";

    calcBtn.disabled = tenderedNum < paymentDue;
  }

  // === テンキー入力 ===
  keypadBtns.forEach(btn => {
    btn.onclick = () => {
      tendered += btn.textContent;
      updateDisplay();
    };
  });

  // バックスペース
  backspaceBtn.onclick = () => {
    tendered = tendered.slice(0, -1);
    updateDisplay();
  };

  // クリア
  clearBtn.onclick = () => {
    tendered = "";
    updateDisplay();
  };

  // === 会計処理 ===
  calcBtn.onclick = null;
  calcBtn.onclick = () => {
    const tenderedNum = tendered === "" ? 0 : parseInt(tendered, 10);
    const change = Math.max(0, tenderedNum - paymentDue);

    // レジ3用に上書き保存
    localStorage.setItem("currentTransaction", JSON.stringify({
      ...transaction,  // レジ1のデータ（cart など）を保持
      total: paymentDue,
      tendered: tenderedNum,
      change: change,
    }));

    showScreen("screen3");
  };

  // 戻る
  backBtn.onclick = () => {
    showScreen("screen1");
  };

  updateDisplay();
});
</script>

        次の会計へ
      </button>

<!-- === レジ3専用スクリプト === -->
<script>
window.addEventListener("screenChanged", (e) => {
  if (e.detail !== "screen3") return;

  const orderNumberEl = document.getElementById("final-order-number");
  const changeAmountEl = document.getElementById("final-change-amount");
  const breakdownEl = document.getElementById("change-breakdown");
  const orderSummaryEl = document.getElementById("final-order-summary");
  const newTransactionBtn = document.getElementById("new-transaction-button");

  // === 受付番号カウントアップ ===
  let lastNumber = parseInt(localStorage.getItem("lastOrderNumber") || "0", 10);
  if (isNaN(lastNumber)) lastNumber = 0;
  lastNumber++;
  localStorage.setItem("lastOrderNumber", lastNumber);
  if (orderNumberEl) orderNumberEl.textContent = lastNumber;

  // === レジ2からデータ取得 ===
  const paymentData = JSON.parse(localStorage.getItem("currentTransaction") || "null");

  if (paymentData) {
    // 数値保証
    const changeNum = Number(paymentData.change) || 0;
    const totalNum = Number(paymentData.total) || 0;

    // おつり合計
    if (changeAmountEl) {
      changeAmountEl.textContent = "¥" + changeNum.toLocaleString();
    }

    // 内訳
    if (breakdownEl) {
      breakdownEl.innerHTML = "";
      if (changeNum > 0) {
        let remain = changeNum;
        const coins = [1000, 500, 100, 50, 10];
        coins.forEach(c => {
          const count = Math.floor(remain / c);
          if (count > 0) {
            const div = document.createElement("div");
            div.textContent = `${c}円 × ${count}`;
            breakdownEl.appendChild(div);
            remain -= c * count;
          }
        });
      } else {
        breakdownEl.innerHTML = "<p class='text-gray-500'>おつりがありません</p>";
      }
    }

    // ご購入内容（商品名:味 × 数量点 (無料券〇枚)）
    if (orderSummaryEl) {
      orderSummaryEl.innerHTML = "";
      if (Array.isArray(paymentData.cart) && paymentData.cart.length > 0) {
        paymentData.cart.forEach(item => {
          const p = document.createElement("p");
          const name = item.name || "商品";
          const flavor = item.flavor ? `:${item.flavor}` : "";
          const qty = item.quantity || 0;
          const free = item.freeCount || 0;

          p.textContent = `${name}${flavor} × ${qty}点 (無料券${free}枚)`;
          orderSummaryEl.appendChild(p);
        });
      } else {
        orderSummaryEl.innerHTML = "<p class='text-gray-500'>購入商品がありません。</p>";
      }

function loadHistory() {

function updateSummary(history) {
  const totalSales = history.reduce((sum, h) => sum + (h.total || 0), 0);
  const totalDiscount = history.reduce((sum, h) => {
    return sum + h.cart.reduce((cSum, item) =>
      cSum + ((item.freeCount || 0) * (item.price || 0)), 0);
  }, 0);
  const couponUsed = history.reduce((sum, h) =>
    sum + h.cart.reduce((cSum, item) => cSum + (item.freeCount || 0), 0), 0);

  const historySummaryEl = document.getElementById("history-summary-content");

    <div>取引件数: <span class="font-bold">${history.length}件</span></div>
    <div class="text-red-600">割引合計: <span class="font-bold">-¥${totalDiscount.toLocaleString()}</span></div>
    <div>クーポン使用数: <span class="font-bold">${couponUsed}枚</span></div>
  `;
}

function applyFilters(history) {
  const searchInput = document.getElementById("history-search-input");
  const filterDate = document.getElementById("filter-date");
  const filterDateInput = document.getElementById("filter-date-input");

  let filtered = [...history];

  // 検索
  const searchValue = searchInput.value.trim();
  if (searchValue) {
    filtered = filtered.filter(h => String(h.orderNumber).includes(searchValue));
  }

  // 日付フィルタ
  if (filterDate.value === "today") {
    const today = new Date().toISOString().split("T")[0];
    filtered = filtered.filter(h => h.date && h.date.startsWith(today));
  } else if (filterDate.value === "custom" && filterDateInput.value) {
    const target = filterDateInput.value;
    filtered = filtered.filter(h => h.date && h.date.startsWith(target));
  }

  return filtered;
}

function escapeHtml(str) {
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function renderHistory() {
  const historyListEl = document.getElementById("history-list");
  const filterType = document.getElementById("filter-type");

  const fmt = (v) => `¥${Number(v || 0).toLocaleString()}`;

  const history = loadHistory();

        const subtotal = (item.price || 0) * (item.quantity || 0);
        return `<div class="flex justify-between text-sm">
                  <div>${escapeHtml(nameLabel)}</div>
                  <div>${fmt(subtotal)}</div>
                </div>`;
      }).join("");

      div.innerHTML = `
        <div class="flex justify-between items-center">
          <div class="font-bold text-blue-600">受付番号: ${escapeHtml(String(orderNum))}</div>

    // 画面切り替え関数
    function showScreen(id) {
  // 全ての screen を非表示にする
  document.querySelectorAll("[id^='screen']").forEach(div => div.classList.add("hidden"));

  // 指定された screen だけ表示
  const el = document.getElementById(id);
  if (el) el.classList.remove("hidden");

  // 画面切替イベントを発火
  window.dispatchEvent(new CustomEvent("screenChanged", { detail: id }));
}

    // ===== 全画面スクロール禁止 =====
    document.body.addEventListener("touchmove", function(e) {
      if (!e.target.closest(".allow-scroll")) {
        e.preventDefault();
      }
    }, { passive: false });

    // ===== ダブルタップ拡大禁止 =====
    let lastTouchEnd = 0;
    document.addEventListener("touchend", function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
  </script>
