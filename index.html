<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>統合版レジシステム</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* 本家と同じスタイル（全体スクロール禁止・スクロールバー非表示） */
html, body { height: 100%; margin: 0; overflow: hidden; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
/* 本家で使っていた cart-item.selected カラーもキープ */
.cart-item.selected { background-color: #dbeafe; border: 2px solid #3b82f6; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ===== Screen1: 商品選択（本家のまま） ===== -->
  <div id="screen1" class="w-full flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
      <h1 class="text-xl font-bold">レジ：商品選択</h1>
      <div>
        <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition mr-2">商品管理</button>
        <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">取引履歴</button>
      </div>
    </header>

    <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-3 gap-4 min-h-0">
      <!-- 商品一覧 -->
      <div id="product-list"
           class="md:col-span-2 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 gap-0 p-1 bg-gray-50 rounded-lg overflow-auto no-scrollbar min-h-0">
        <!-- JSで追加 -->
      </div>

      <!-- ご注文内容 -->
      <div class="md:col-span-1 bg-gray-100 p-4 rounded-lg flex flex-col min-h-0">
        <h2 class="text-lg font-bold border-b pb-2 mb-4 flex-shrink-0">ご注文内容</h2>

        <!-- リストだけスクロール -->
        <div id="cart-items" class="flex-grow overflow-y-auto no-scrollbar space-y-2 min-h-0">
          <p class="text-gray-500">商品が選択されていません。</p>
        </div>

        <!-- 下部パネル -->
        <div class="mt-3 flex-shrink-0 space-y-2">
          <!-- 無料券操作 -->
          <div class="flex items-center justify-between w-full bg-orange-500 text-white font-bold py-1 rounded-lg">
            <button id="decrease-coupon-btn" class="text-2xl px-4 py-1 rounded-l-lg hover:bg-orange-600 transition">-</button>
            <span class="flex-grow text-center">無料券 <span id="coupon-count">0</span>枚</span>
            <button id="increase-coupon-btn" class="text-2xl px-4 py-1 rounded-r-lg hover:bg-orange-600 transition">+</button>
          </div>

          <!-- 削除ボタン -->
          <button id="remove-selected-btn"
                  class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition disabled:bg-gray-400"
                  disabled>削除</button>

          <!-- 合計表示＋会計 -->
          <div class="border-t pt-4">
            <div id="discount-row" class="flex justify-between items-center text-lg text-red-500 hidden">
              <span>割引 (無料券)</span>
              <span id="discount-amount">¥0</span>
            </div>
            <div class="flex justify-between items-center text-2xl font-bold">
              <span>合計</span>
              <span id="total-amount-display">¥0</span>
            </div>
            <button id="checkout-button"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg mt-4 transition">
              会計へ進む
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ===== Screen2: 支払い（本家のまま、テンキーは✕追加済） ===== -->
  <div id="screen2" class="w-full hidden flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
      <h1 class="text-xl font-bold">レジ２：お支払い</h1>
      <button id="back-to-screen1-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">戻る</button>
    </header>
    <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <div class="space-y-6 bg-gray-50 p-6 rounded-lg">
        <div>
          <label class="text-lg text-gray-600">お支払い金額</label>
          <p id="payment-due" class="text-4xl font-bold text-gray-800 border-b-2 pb-2">¥0</p>
        </div>
        <div>
          <label class="text-lg text-gray-600">お預かり金額</label>
          <p id="amount-tendered-display" class="text-4xl font-bold text-blue-600 border-b-2 pb-2">¥0</p>
        </div>
        <div>
          <label class="text-lg text-gray-600">おつり</label>
          <p id="change-due-display" class="text-4xl font-bold text-green-600">¥0</p>
        </div>
      </div>

      <div class="flex flex-col items-center justify-center">
        <div class="grid grid-cols-3 gap-2 w-full max-w-xs">
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">7</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">8</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">9</button>

          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">4</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">5</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">6</button>

          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">1</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">2</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">3</button>

          <!-- 本家と同じ見た目で、0 ✕ C に変更 -->
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">0</button>
          <button id="backspace-keypad" class="text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">✕</button>
          <button id="clear-keypad" class="text-2xl p-6 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition">C</button>
        </div>
        <button id="calculate-change-button" class="w-full max-w-xs mt-4 bg-green-500 text-white font-bold py-4 px-4 rounded-lg transition disabled:bg-gray-400" disabled>小計</button>
      </div>
    </main>
  </div>

  <!-- ===== Screen3: お会計完了（本家のまま、内訳・購入内容はスクロール可） ===== -->
  <div id="screen3" class="w-full hidden flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex-shrink-0">
      <h1 class="text-xl font-bold">レジ３：お会計完了</h1>
    </header>
    <main class="flex-grow p-6 flex flex-col justify-center items-center">
      <div class="w-full max-w-md">
        <div class="mb-4">
          <h2 class="text-xl font-semibold">受付番号</h2>
          <p id="final-order-number" class="text-7xl font-bold text-red-500">0</p>
        </div>
        <h2 class="text-2xl font-semibold mb-2">おつり合計</h2>
        <p id="final-change-amount" class="text-5xl font-bold text-green-600 mb-4">¥0</p>

        <h3 class="text-lg font-semibold mb-2 border-b pb-1">内訳</h3>
        <div id="change-breakdown" class="space-y-1 text-lg max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>

        <h3 class="text-lg font-semibold mt-4 mb-2 border-b pb-1">ご購入内容</h3>
        <div id="final-order-summary" class="space-y-1 text-left text-sm max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>

        <button id="new-transaction-button" class="w-full max-w-xs mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition">
          次の会計へ
        </button>
      </div>
    </main>
  </div>

</div>

<!-- ===== 統合スクリプト（本家のロジックを維持、画面切替化） ===== -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ---------- 画面切替ヘルパー ---------- */
  function showScreen(id) {
    ["screen1","screen2","screen3"].forEach(s => {
      document.getElementById(s).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
  }

  /* ---------- Screen1 ロジック（本家のまま） ---------- */
  let cart = [];
  let subtotal = 0, discountAmount = 0, couponCount = 0;
  let selectedProductId = null;

  const products = [
    {id:1, name:"ポテト", flavor:"塩", price:300},
    {id:2, name:"ポテト", flavor:"コンソメ", price:300},
    {id:3, name:"ポテト", flavor:"バター醤油", price:300},
    {id:4, name:"たこ焼き", flavor:"ソース", price:250},
    {id:5, name:"たこ焼き", flavor:"しょうゆ", price:250},
    {id:6, name:"たこ焼き", flavor:"塩", price:250},
    {id:7, name:"ドリンク", flavor:"コーラ", price:200},
    {id:8, name:"ドリンク", flavor:"カルピス", price:200},
    {id:9, name:"ドリンク", flavor:"サイダー", price:200}
  ];

  const productListContainer = document.getElementById("product-list");
  const cartItemsContainer = document.getElementById("cart-items");
  const totalAmountDisplay = document.getElementById("total-amount-display");
  const couponCountDisplay = document.getElementById("coupon-count");
  const discountRow = document.getElementById("discount-row");
  const discountAmountDisplay = document.getElementById("discount-amount");
  const removeSelectedBtn = document.getElementById("remove-selected-btn");

  const formatCurrency = (v) => `¥${v.toLocaleString()}`;

  function renderProducts(){
    productListContainer.innerHTML = "";
    products.forEach(p=>{
      const btn = document.createElement("div");
      btn.className = "bg-white p-3 rounded-lg shadow-md cursor-pointer hover:shadow-lg hover:bg-blue-50 transition-all duration-200 flex flex-col items-center justify-center text-center h-28";
      btn.innerHTML = `<div class="font-semibold text-base">${p.name}</div><div class="text-sm text-gray-600">${p.flavor}</div><div class="text-gray-600 mt-2">${formatCurrency(p.price)}</div>`;
      btn.addEventListener("click", ()=> addProductToCart(p.id));
      productListContainer.appendChild(btn);
    });
  }

  function updateCartView(){
    cartItemsContainer.innerHTML = "";
    subtotal = 0;
    discountAmount = 0;

    if(cart.length === 0){
      cartItemsContainer.innerHTML = '<p class="text-gray-500">商品が選択されていません。</p>';
      totalAmountDisplay.textContent = "¥0";
      discountRow.classList.add("hidden");
      removeSelectedBtn.disabled = true;
      return;
    }

    cart.forEach(item => {
      const product = products.find(p=>p.id===item.id);
      if(!product) return;
      subtotal += product.price * item.quantity;
      discountAmount += product.price * (item.freeCount || 0);

      const totalPrice = product.price * item.quantity;

      const row = document.createElement("div");
      row.className = `cart-item bg-white p-3 rounded-lg ${item.id===selectedProductId ? "selected" : ""}`;

      row.innerHTML = `
        <div class="flex justify-between items-center">
          <div class="font-medium">${product.name}</div>
          <div class="text-2xl font-bold text-gray-800">${formatCurrency(totalPrice)}</div>
        </div>
        <div class="text-sm text-gray-500 mt-1">${product.flavor}</div>
        <div class="flex justify-between items-center mt-2">
          <span class="text-sm">数量 ${item.quantity}点</span>
          <div class="flex gap-2">
            <button class="minus bg-gray-300 px-3 py-1 rounded">－</button>
            <button class="plus bg-gray-300 px-3 py-1 rounded">＋</button>
            <button class="remove bg-red-500 text-white px-3 py-1 rounded">×</button>
          </div>
        </div>
        ${item.freeCount > 0
          ? `<div class="text-sm text-red-500 mt-1 text-right">- ${formatCurrency(product.price * item.freeCount)}</div>`
          : ""}
      `;

      row.querySelector(".minus").addEventListener("click", (e) => {
        e.stopPropagation();
        if(item.quantity > 1) item.quantity--;
        else cart = cart.filter(c=>c.id!==item.id);
        if(item.freeCount > item.quantity){
          couponCount -= (item.freeCount - item.quantity);
          item.freeCount = item.quantity;
        }
        updateCartView();
      });
      row.querySelector(".plus").addEventListener("click", (e) => {
        e.stopPropagation();
        item.quantity++;
        updateCartView();
      });
      row.querySelector(".remove").addEventListener("click", (e) => {
        e.stopPropagation();
        if(item.freeCount) couponCount -= item.freeCount;
        cart = cart.filter(c=>c.id!==item.id);
        if(selectedProductId === item.id) selectedProductId = null;
        updateCartView();
      });

      row.addEventListener("click", () => {
        selectedProductId = item.id===selectedProductId ? null : item.id;
        updateCartView();
      });

      cartItemsContainer.appendChild(row);
    });

    if(discountAmount > 0){
      discountAmountDisplay.textContent = `-${formatCurrency(discountAmount)}`;
      discountRow.classList.remove("hidden");
    } else {
      discountRow.classList.add("hidden");
    }

    totalAmountDisplay.textContent = formatCurrency(subtotal - discountAmount);
    couponCountDisplay.textContent = couponCount;
    removeSelectedBtn.disabled = (selectedProductId === null);
  }

  function addProductToCart(id){
    const found = cart.find(c=>c.id===id);
    if(found) found.quantity++;
    else cart.push({id:id, quantity:1, freeCount:0});
    selectedProductId = id;
    updateCartView();
  }

  removeSelectedBtn.addEventListener("click", () => {
    if(selectedProductId === null) return;
    const item = cart.find(c=>c.id===selectedProductId);
    if(item && item.freeCount) couponCount -= item.freeCount;
    cart = cart.filter(c=>c.id!==selectedProductId);
    selectedProductId = null;
    updateCartView();
  });

  document.getElementById("increase-coupon-btn").addEventListener("click", () => {
    if(!selectedProductId) return;
    const item = cart.find(c=>c.id===selectedProductId);
    if(item && item.freeCount < item.quantity){
      item.freeCount++;
      couponCount++;
      updateCartView();
    }
  });
  document.getElementById("decrease-coupon-btn").addEventListener("click", () => {
    if(!selectedProductId) return;
    const item = cart.find(c=>c.id===selectedProductId);
    if(item && item.freeCount > 0){
      item.freeCount--;
      couponCount--;
      updateCartView();
    }
  });

  // 初期レンダリング（Screen1表示時）
  renderProducts();
  updateCartView();

  // Checkout ボタン（Screen1 -> Screen2）
  document.getElementById("checkout-button").addEventListener("click", () => {
    const total = cart.reduce((sum, item) => {
      const p = products.find(x => x.id === item.id);
      return sum + (p ? p.price * item.quantity : 0);
    }, 0);
    // 本家の保存キー名を維持：paymentDue, orderSummary
    localStorage.setItem("paymentDue", total);
    localStorage.setItem("orderSummary", JSON.stringify(cart));
    showScreen("screen2");
    // Screen2 初期化用に呼び出す
    initScreen2();
  });

  /* ---------- Screen2 ロジック（本家のまま、localStorageの支払い金額を読む） ---------- */
  let amountTendered = "0";
  let paymentDue = 0; // レジ1から受け取るため初期は0

  const paymentDueDisplay = document.getElementById("payment-due");
  const amountTenderedDisplay = document.getElementById("amount-tendered-display");
  const changeDueDisplay = document.getElementById("change-due-display");

  const formatCurrency2 = (v) => `¥${Number(v).toLocaleString()}`;

  function updateTenderedDisplay() {
    paymentDueDisplay.textContent = formatCurrency2(paymentDue);
    amountTenderedDisplay.textContent = formatCurrency2(amountTendered);
    const change = Number(amountTendered) - paymentDue;
    changeDueDisplay.textContent = formatCurrency2(change >= 0 ? change : 0);
    document.getElementById("calculate-change-button").disabled = (Number(amountTendered) < paymentDue);
  }

  function initScreen2(){
    // paymentDue を localStorage から取得（保持している場合）
    paymentDue = Number(localStorage.getItem("paymentDue")) || 0;
    amountTendered = "0";
    updateTenderedDisplay();
  }

  // 数字ボタン（委譲せず個別に登録）
  document.querySelectorAll(".keypad-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const value = btn.textContent;
      if (!isNaN(value)) {
        if (amountTendered === "0") {
          amountTendered = value;
        } else {
          amountTendered += value;
        }
        updateTenderedDisplay();
      }
    });
  });

  // バックスペース（✕）
  document.getElementById("backspace-keypad").addEventListener("click", () => {
    amountTendered = amountTendered.slice(0, -1);
    if (amountTendered === "" || amountTendered === "-") {
      amountTendered = "0";
    }
    updateTenderedDisplay();
  });

  // クリア（C）
  document.getElementById("clear-keypad").addEventListener("click", () => {
    amountTendered = "0";
    updateTenderedDisplay();
  });

  // 小計（Screen2 -> Screen3）
  document.getElementById("calculate-change-button").addEventListener("click", () => {
    const change = Number(amountTendered) - paymentDue;
    localStorage.setItem("paymentData", JSON.stringify({
      orderNumber: Math.floor(Math.random() * 1000),
      paymentDue,
      amountTendered: Number(amountTendered),
      change,
      orderSummary: JSON.parse(localStorage.getItem("orderSummary")) || [],
      changeBreakdown: [
        { label: "100円", count: 2 },
        { label: "50円", count: 1 }
      ]
    }));
    // show screen3 and render final
    showScreen("screen3");
    renderFinal();
  });

  document.getElementById("back-to-screen1-button").addEventListener("click", () => {
    showScreen("screen1");
  });

  /* ---------- Screen3 ロジック（本家のまま） ---------- */
  function renderFinal() {
    const data = JSON.parse(localStorage.getItem("paymentData"));
    if (!data) return;
    document.getElementById("final-order-number").textContent = data.orderNumber;
    document.getElementById("final-change-amount").textContent = `¥${data.change.toLocaleString()}`;
    const breakdownEl = document.getElementById("change-breakdown");
    breakdownEl.innerHTML = "";
    data.changeBreakdown.forEach(item => {
      const p = document.createElement("p");
      p.textContent = `${item.label} × ${item.count}`;
      breakdownEl.appendChild(p);
    });
    const orderEl = document.getElementById("final-order-summary");
    orderEl.innerHTML = "";
    data.orderSummary.forEach(item => {
      const p = document.createElement("p");
      p.textContent = `${item.name} ¥${item.price.toLocaleString()}`;
      orderEl.appendChild(p);
    });
  }

  document.getElementById("new-transaction-button").addEventListener("click", () => {
    localStorage.removeItem("paymentData");
    localStorage.removeItem("paymentDue");
    localStorage.removeItem("orderSummary");
    cart = [];
    couponCount = 0;
    selectedProductId = null;
    updateCartView();
    showScreen("screen1");
  });

  /* ---------- 最初は screen1 を表示 ---------- */
  showScreen("screen1");

  /* ---------- ダブルタップ拡大禁止（本家コード） ---------- */
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive: false });

  document.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
  });

});
</script>

</body>
</html>
