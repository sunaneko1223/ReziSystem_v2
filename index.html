<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>レジ2：お支払い</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ヘッダー -->
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
    <h1 class="text-xl font-bold">レジ2：お支払い</h1>
    <button onclick="history.back()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">戻る</button>
  </header>

  <!-- メイン -->
  <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <div class="space-y-6 bg-gray-50 p-6 rounded-lg">
      <div>
        <label class="text-lg text-gray-600">お支払い金額</label>
        <p id="payment-due" class="text-4xl font-bold text-gray-800 border-b-2 pb-2">¥0</p>
      </div>
      <div>
        <label class="text-lg text-gray-600">お預かり金額</label>
        <p id="amount-tendered-display" class="text-4xl font-bold text-blue-600 border-b-2 pb-2">¥0</p>
      </div>
      <div>
        <label class="text-lg text-gray-600">おつり</label>
        <p id="change-due-display" class="text-4xl font-bold text-green-600">¥0</p>
      </div>
    </div>

    <!-- テンキー -->
    <div class="flex flex-col items-center justify-center">
      <div class="grid grid-cols-3 gap-2 w-full max-w-xs">
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">7</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">8</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">9</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">4</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">5</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">6</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">1</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">2</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">3</button>
        <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">0</button>
        <button id="backspace-keypad" class="text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">✕</button>
        <button id="clear-keypad" class="text-2xl p-6 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition">C</button>
      </div>
      <button id="calculate-change-button" class="w-full max-w-xs mt-4 bg-green-500 text-white font-bold py-4 px-4 rounded-lg transition disabled:bg-gray-400" disabled>小計</button>
    </div>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let amountTendered = "0";
  let paymentDue = Number(localStorage.getItem("paymentDue")) || 300; // レジ1から受け取る想定

  const paymentDueDisplay = document.getElementById("payment-due");
  const amountTenderedDisplay = document.getElementById("amount-tendered-display");
  const changeDueDisplay = document.getElementById("change-due-display");

  const formatCurrency = (v) => `¥${Number(v).toLocaleString()}`;

  function updateTenderedDisplay() {
    paymentDueDisplay.textContent = formatCurrency(paymentDue);
    amountTenderedDisplay.textContent = formatCurrency(amountTendered);
    const change = Number(amountTendered) - paymentDue;
    changeDueDisplay.textContent = formatCurrency(change >= 0 ? change : 0);
    document.getElementById("calculate-change-button").disabled = (Number(amountTendered) < paymentDue);
  }

  document.querySelectorAll(".keypad-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const value = btn.textContent;
      if (!isNaN(value)) {
        if (amountTendered === "0") {
          amountTendered = value;
        } else {
          amountTendered += value;
        }
        updateTenderedDisplay();
      }
    });
  });

  document.getElementById("backspace-keypad").addEventListener("click", () => {
    amountTendered = amountTendered.slice(0, -1);
    if (amountTendered === "" || amountTendered === "-") {
      amountTendered = "0";
    }
    updateTenderedDisplay();
  });

  document.getElementById("clear-keypad").addEventListener("click", () => {
    amountTendered = "0";
    updateTenderedDisplay();
  });

  document.getElementById("calculate-change-button").addEventListener("click", () => {
    const change = Number(amountTendered) - paymentDue;

    // 保存（仮でサンプルの商品データを入れてます）
    localStorage.setItem("paymentData", JSON.stringify({
      orderNumber: Math.floor(Math.random() * 1000),
      paymentDue,
      amountTendered: Number(amountTendered),
      change,
      orderSummary: [
        { name: "やきそば", price: 400 },
        { name: "ジュース", price: 150 }
      ],
      changeBreakdown: [
        { label: "100円", count: 2 },
        { label: "50円", count: 1 }
      ]
    }));

    window.location.href = "レジ3.html";
  });

  updateTenderedDisplay();
});
</script>

</body>
</html>
