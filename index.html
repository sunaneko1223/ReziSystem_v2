<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>レジシステム</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; } /* 全体スクロール禁止 */
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ヘッダー -->
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
    <h1 class="text-xl font-bold">レジ2：お支払い</h1>
    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">戻る</button>
  </header>

  <!-- メイン -->
  <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-2 gap-4 min-h-0">

    <!-- 左：金額表示 -->
    <div class="bg-gray-50 p-6 rounded-lg flex flex-col justify-center space-y-6">
      <div>
        <p class="text-gray-600 text-lg">お支払い金額</p>
        <p id="pay-amount" class="text-3xl font-bold text-gray-900">¥0</p>
      </div>
      <div>
        <p class="text-gray-600 text-lg">お預かり金額</p>
        <p id="deposit-amount" class="text-3xl font-bold text-blue-600">¥0</p>
      </div>
      <div>
        <p class="text-gray-600 text-lg">おつり</p>
        <p id="change-amount" class="text-3xl font-bold text-green-600">¥0</p>
      </div>
    </div>

    <!-- 右：テンキー -->
    <div class="grid grid-cols-3 gap-3 content-center">
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">7</button>
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">8</button>
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">9</button>

      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">4</button>
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">5</button>
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">6</button>

      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">1</button>
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">2</button>
      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">3</button>

      <button class="key bg-gray-200 rounded-lg py-6 text-2xl">0</button>
      <button id="backspace" class="bg-gray-200 rounded-lg py-6 text-2xl">✕</button>
      <button id="clear" class="bg-yellow-400 rounded-lg py-6 text-2xl">C</button>
    </div>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let inputValue = "";
  const payAmount = 300; // ★仮に固定。実際はレジ1から渡す

  const payAmountDisplay = document.getElementById("pay-amount");
  const depositAmountDisplay = document.getElementById("deposit-amount");
  const changeAmountDisplay = document.getElementById("change-amount");

  payAmountDisplay.textContent = `¥${payAmount.toLocaleString()}`;

  function updateDisplay() {
    const deposit = Number(inputValue || 0);
    depositAmountDisplay.textContent = `¥${deposit.toLocaleString()}`;
    const change = deposit - payAmount;
    changeAmountDisplay.textContent = `¥${(change >= 0 ? change : 0).toLocaleString()}`;
  }

  // 数字キー
  document.querySelectorAll(".key").forEach(btn => {
    btn.addEventListener("click", () => {
      const val = btn.textContent;
      if (!isNaN(val)) {
        inputValue += val;
        updateDisplay();
      }
    });
  });

  // バックスペース（✕）
  document.getElementById("backspace").addEventListener("click", () => {
    inputValue = inputValue.slice(0, -1);
    updateDisplay();
  });

  // クリア（C）
  document.getElementById("clear").addEventListener("click", () => {
    inputValue = "";
    updateDisplay();
  });

  updateDisplay();
});
</script>

<!-- ダブルタップ拡大禁止 -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive: false });

  document.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
  });
});
</script>
</body>
</html>
