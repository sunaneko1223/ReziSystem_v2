<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>統合版レジシステム</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-6xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ===== Screen1: 商品選択 ===== -->
  <div id="screen1" class="w-full flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
      <h1 class="text-xl font-bold">レジ１：商品選択</h1>
    </header>
    <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-3 gap-4 min-h-0">
      <!-- 商品リスト -->
      <div id="product-list" class="md:col-span-2 grid grid-cols-2 sm:grid-cols-3 gap-2 bg-gray-50 p-2 rounded-lg"></div>

      <!-- ご注文内容 -->
      <div class="md:col-span-1 bg-gray-100 p-4 rounded-lg flex flex-col min-h-0">
        <h2 class="text-lg font-bold border-b pb-2 mb-2 flex-shrink-0">ご注文内容</h2>

        <!-- 商品リスト（スクロール可能） -->
        <div id="cart-items" class="flex-grow overflow-y-auto no-scrollbar space-y-2">
          <p class="text-gray-500">商品が選択されていません。</p>
        </div>

        <!-- 固定部分 -->
        <div class="mt-3 flex-shrink-0 space-y-2">
          <!-- 無料券操作 -->
          <div class="flex items-center justify-between w-full bg-orange-500 text-white font-bold py-1 rounded-lg">
            <button id="decrease-coupon-btn" class="text-2xl px-4 py-1 rounded-l-lg hover:bg-orange-600 transition">-</button>
            <span class="flex-grow text-center">無料券 <span id="coupon-count">0</span>枚</span>
            <button id="increase-coupon-btn" class="text-2xl px-4 py-1 rounded-r-lg hover:bg-orange-600 transition">+</button>
          </div>

          <!-- 削除ボタン -->
          <button id="remove-selected-btn"
                  class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition disabled:bg-gray-400"
                  disabled>削除</button>

          <!-- 合計 -->
          <div class="border-t pt-4">
            <div id="discount-row" class="flex justify-between items-center text-lg text-red-500 hidden">
              <span>割引 (無料券)</span>
              <span id="discount-amount">¥0</span>
            </div>
            <div class="flex justify-between items-center text-2xl font-bold">
              <span>合計</span>
              <span id="total-amount-display">¥0</span>
            </div>
            <button id="checkout-button"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg mt-4 transition disabled:bg-gray-400"
                    disabled>会計へ進む</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ===== Screen2: 支払い ===== -->
  <div id="screen2" class="w-full hidden flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
      <h1 class="text-xl font-bold">レジ２：お支払い</h1>
      <button id="back-to-screen1-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">戻る</button>
    </header>
    <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <div class="space-y-6 bg-gray-50 p-6 rounded-lg">
        <div>
          <label class="text-lg text-gray-600">お支払い金額</label>
          <p id="payment-due" class="text-4xl font-bold text-gray-800 border-b-2 pb-2">¥0</p>
        </div>
        <div>
          <label class="text-lg text-gray-600">お預かり金額</label>
          <p id="amount-tendered-display" class="text-4xl font-bold text-blue-600 border-b-2 pb-2">¥0</p>
        </div>
        <div>
          <label class="text-lg text-gray-600">おつり</label>
          <p id="change-due-display" class="text-4xl font-bold text-green-600">¥0</p>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div class="grid grid-cols-3 gap-2 w-full max-w-xs">
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">7</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">8</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">9</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">4</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">5</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">6</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">1</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">2</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">3</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">0</button>
          <button id="backspace-keypad" class="text-2xl p-6 bg-gray-200 hover:bg-gray-300 rounded-lg transition">✕</button>
          <button id="clear-keypad" class="text-2xl p-6 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition">C</button>
        </div>
        <button id="calculate-change-button" class="w-full max-w-xs mt-4 bg-green-500 text-white font-bold py-4 px-4 rounded-lg transition disabled:bg-gray-400" disabled>小計</button>
      </div>
    </main>
  </div>

  <!-- ===== Screen3: 完了 ===== -->
  <div id="screen3" class="w-full hidden flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex-shrink-0">
      <h1 class="text-xl font-bold">レジ３：お会計完了</h1>
    </header>
    <main class="flex-grow p-6 flex flex-col justify-center items-center">
      <div class="w-full max-w-md">
        <div class="mb-4">
          <h2 class="text-xl font-semibold">受付番号</h2>
          <p id="final-order-number" class="text-7xl font-bold text-red-500">0</p>
        </div>
        <h2 class="text-2xl font-semibold mb-2">おつり合計</h2>
        <p id="final-change-amount" class="text-5xl font-bold text-green-600 mb-4">¥0</p>
        <h3 class="text-lg font-semibold mb-2 border-b pb-1">内訳</h3>
        <div id="change-breakdown" class="space-y-1 text-lg max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>
        <h3 class="text-lg font-semibold mt-4 mb-2 border-b pb-1">ご購入内容</h3>
        <div id="final-order-summary" class="space-y-1 text-left text-sm max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>
        <button id="new-transaction-button" class="w-full max-w-xs mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition">
          次の会計へ
        </button>
      </div>
    </main>
  </div>

</div>

<script>
// 👇 ここにJSは前回の修正版と同じ（ご注文内容だけスクロール化対応）
</script>

</body>
</html>
