<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レジシステム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">

  <!-- ===== レジ1: 商品選択 ===== -->
<div id="screen1" class="w-full flex-grow flex flex-col">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
    <h1 class="text-xl font-bold">レジ１：商品選択</h1>
    <div class="space-x-2">
      <!-- 商品管理（レジ4へ） -->
      <button id="to-screen4-button"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
        商品管理
      </button>
      <!-- 取引履歴（レジ5へ） -->
      <button id="to-screen5-button"
              class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">
        取引履歴
      </button>
    </div>
  </header>

  <!-- 本家サイズ + レジ1スクロール仕様 -->
  <main class="flex-grow p-4 flex flex-col md:flex-row gap-4 overflow-hidden">
    <!-- 左：商品リスト -->
    <div id="product-list"
         class="flex-1 grid grid-cols-2 sm:grid-cols-3 gap-4 bg-gray-50 p-4 rounded-lg
                overflow-y-auto no-scrollbar items-start">
    </div>

    <!-- 右：ご注文内容 -->
    <div class="w-full md:w-1/3 bg-gray-100 p-4 rounded-lg flex flex-col overflow-hidden">
      <h2 class="text-lg font-bold border-b pb-2 mb-4">ご注文内容</h2>

      <!-- ご注文リスト（ここだけスクロール可） -->
      <div id="cart-items" class="flex-grow overflow-y-auto no-scrollbar space-y-2">
        <p class="text-gray-500">商品が選択されていません。</p>
      </div>

      <!-- 下部固定 -->
      <div class="mt-3 space-y-2 flex-shrink-0">
        <!-- 無料券操作 -->
        <div id="coupon-box"
             class="flex items-center justify-between w-full font-bold py-1 rounded-lg
                    bg-orange-500 text-white disabled:bg-gray-400 disabled:text-gray-200">
          <button id="decrease-coupon-btn"
                  class="text-2xl px-4 py-1 rounded-l-lg transition">-</button>
          <span class="flex-grow text-center">無料券 <span id="coupon-count">0</span>枚</span>
          <button id="increase-coupon-btn"
                  class="text-2xl px-4 py-1 rounded-r-lg transition">+</button>
        </div>

        <!-- 削除 -->
        <button id="remove-selected-btn"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition disabled:bg-gray-400"
                disabled>削除</button>

        <!-- 合計 -->
        <div class="border-t pt-4">
          <div id="discount-row"
               class="flex justify-between items-center text-lg text-red-500 hidden">
            <span>割引 (無料券)</span>
            <span id="discount-amount">¥0</span>
          </div>
          <div class="flex justify-between items-center text-2xl font-bold">
            <span>合計</span>
            <span id="total-amount">¥0</span>
          </div>
          <button id="checkout-button"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg mt-4 transition">
            会計へ進む
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
/* ===== 商品データ ===== */
const products = [
  {id:1, name:"ポテト", flavor:"塩", price:300},
  {id:2, name:"ポテト", flavor:"コンソメ", price:300},
  {id:3, name:"ポテト", flavor:"のり塩", price:300},
  {id:4, name:"たこ焼き", flavor:"ソース", price:400},
  {id:5, name:"たこ焼き", flavor:"しょうゆ", price:400},
  {id:6, name:"たこ焼き", flavor:"ねぎポン酢", price:450},
  {id:7, name:"焼きそば", flavor:"ソース", price:500},
  {id:8, name:"焼きそば", flavor:"塩だれ", price:500},
  {id:9, name:"お好み焼き", flavor:"豚玉", price:600},
  {id:10, name:"お好み焼き", flavor:"イカ玉", price:650},
  {id:11, name:"ジュース", flavor:"コーラ", price:150},
  {id:12, name:"ジュース", flavor:"オレンジ", price:150}
];

const productList = document.getElementById("product-list");
const cartItems = document.getElementById("cart-items");
const couponBox = document.getElementById("coupon-box");
const couponCountDisplay = document.getElementById("coupon-count");
const discountRow = document.getElementById("discount-row");
const discountAmount = document.getElementById("discount-amount");
const totalDisplay = document.getElementById("total-amount");
const checkoutBtn = document.getElementById("checkout-button");
const removeBtn = document.getElementById("remove-selected-btn");
const decCouponBtn = document.getElementById("decrease-coupon-btn");
const incCouponBtn = document.getElementById("increase-coupon-btn");

let cart = [];
let couponCount = 0;

/* 商品ボタン生成 */
products.forEach(p => {
  const btn = document.createElement("button");
  btn.className = "bg-white p-3 rounded-lg shadow hover:bg-blue-50 flex flex-col items-center";
  btn.innerHTML = `
    <span class="text-lg font-bold">${p.name}</span>
    <span class="text-sm text-gray-600">${p.flavor || ""}</span>
    <span class="text-base">¥${p.price}</span>
  `;
  btn.addEventListener("click", () => {
    const found = cart.find(c => c.id === p.id);
    if(found){ found.quantity++; }
    else { cart.push({...p, quantity:1, freeCount:0}); }
    renderCart();
  });
  productList.appendChild(btn);
});

/* 金額整形 */
function formatCurrency(amount){
  return "¥" + amount.toLocaleString();
}

/* カート描画 */
function renderCart() {
  cartItems.innerHTML = "";
  if(cart.length === 0) {
    cartItems.innerHTML = "<p class='text-gray-500'>商品が選択されていません。</p>";
    removeBtn.disabled = true;
    totalDisplay.textContent = "¥0";
    discountRow.classList.add("hidden");
    incCouponBtn.disabled = true;
    decCouponBtn.disabled = true;
    couponBox.classList.add("bg-gray-400","text-gray-200");
    couponBox.classList.remove("bg-orange-500","text-white");
    return;
  }

  let subtotal = 0, discount = 0;
  cart.forEach((item, idx) => {
    subtotal += item.price * item.quantity;
    discount += item.price * (item.freeCount || 0);

    const product = products.find(p => p.id === item.id);
    const totalPrice = product.price * item.quantity;

    const row = document.createElement("div");
    row.className = "bg-white p-3 rounded shadow space-y-1";
    row.innerHTML = `
  <div class="flex justify-between items-center">
    <div class="font-medium">${product.name}</div>
    <div class="text-xl font-bold text-gray-800">${formatCurrency(totalPrice)}</div>
  </div>
  <div class="text-sm text-gray-500 mt-1">${product.flavor || ""}</div>
  <div class="flex justify-between items-center mt-2">
    <span class="text-sm">数量 ${item.quantity} │ 無料券 ${item.freeCount || 0}</span>
    <div class="flex gap-2">
      <button class="minus bg-gray-300 px-3 py-1 rounded">－</button>
      <button class="plus bg-gray-300 px-3 py-1 rounded">＋</button>
      <button class="remove bg-red-500 text-white px-3 py-1 rounded">×</button>
    </div>
  </div>
`;
    row.querySelector(".minus").addEventListener("click", () => {
      if(item.quantity > 1) item.quantity--;
      else {
        couponCount -= item.freeCount;
        cart.splice(idx,1);
      }
      renderCart();
    });
    row.querySelector(".plus").addEventListener("click", () => {
      item.quantity++;
      renderCart();
    });
    row.querySelector(".remove").addEventListener("click", () => {
      couponCount -= item.freeCount;
      cart.splice(idx,1);
      renderCart();
    });

    cartItems.appendChild(row);
  });

  let totalItemsCount = cart.reduce((sum, i) => sum + i.quantity, 0);
  incCouponBtn.disabled = (couponCount >= totalItemsCount);
  decCouponBtn.disabled = (couponCount <= 0);
  couponBox.classList.remove("bg-gray-400","text-gray-200");
  couponBox.classList.add("bg-orange-500","text-white");

  if(discount > 0) {
    discountAmount.textContent = `-¥${discount}`;
    discountRow.classList.remove("hidden");
  } else {
    discountRow.classList.add("hidden");
  }

  const total = Math.max(0, subtotal - discount);
  totalDisplay.textContent = formatCurrency(total);
  couponCountDisplay.textContent = couponCount;
}

/* 無料券操作 */
incCouponBtn.addEventListener("click", () => {
  let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
  if(cart.length > 0 && couponCount < totalItems) {
    cart[0].freeCount++;
    couponCount++;
    renderCart();
  }
});
decCouponBtn.addEventListener("click", () => {
  if(couponCount > 0 && cart.length > 0) {
    cart[0].freeCount--;
    couponCount--;
    renderCart();
  }
});

/* 削除 */
removeBtn.addEventListener("click", () => {
  cart = [];
  couponCount = 0;
  renderCart();
});

/* 会計へ進む */
checkoutBtn.addEventListener("click", () => {
  if(cart.length === 0) {
    alert("商品が選択されていません！");
    return;
  }

  let subtotal = 0, discount = 0;
  cart.forEach(item => {
    subtotal += item.price * item.quantity;
    discount += item.price * (item.freeCount || 0);
  });
  const total = Math.max(0, subtotal - discount);

  const orderSummary = cart.map(item => {
    const product = products.find(p=>p.id===item.id);
    return {
      name: product.name,
      flavor: product.flavor,
      price: product.price,
      quantity: item.quantity,
      freeCount: item.freeCount || 0
    };
  });

  localStorage.setItem("paymentDue", total);
  localStorage.setItem("orderSummary", JSON.stringify(orderSummary));

  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");
});
</script>

    <!-- ここにレジ2のUIを書く -->

  <!-- ===== レジ3: お会計完了 ===== -->
  <div id="screen3" class="hidden w-full flex-grow flex flex-col">

  </div>
  <script>

  <!-- ===== レジ4: 予備 ===== -->
  <div id="screen4" class="hidden w-full flex-grow flex flex-col">

  </div>
  <script>
  // レジ4専用処理を書く
  function initScreen4() {

  }

  <!-- ===== レジ5: 予備 ===== -->
  <div id="screen5" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ5のUIを書く -->
  </div>
  <script>
  // レジ5専用処理を書く
  function initScreen5() {
    console.log("レジ5 初期化");

  }

  <!-- ===== 共通処理 ===== -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("レジシステム起動");

  // ===== 全画面スクロール禁止 =====
  document.body.addEventListener("touchmove", function(e) {
    if (!e.target.closest(".allow-scroll")) { // .allow-scroll クラスが付いた要素だけスクロール許可
      e.preventDefault();
    }
  }, { passive: false });

  // ===== ダブルタップ拡大禁止 =====
  let lastTouchEnd = 0;
  document.addEventListener("touchend", function(e) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, false);

  // ===== 画面切り替え =====
  window.showScreen = function(id) {
    ["screen1","screen2","screen3","screen4","screen5"].forEach(s => {
      document.getElementById(s)?.classList.add("hidden");
    });
    document.getElementById(id)?.classList.remove("hidden");

    // 初期化処理呼び出し
    if(id === "screen1") initScreen1();
    if(id === "screen2") initScreen2();
    if(id === "screen3") initScreen3();
    if(id === "screen4") initScreen4();
    if(id === "screen5") initScreen5();
  };

  // ===== 起動時はレジ1を表示 =====
  showScreen("screen1");
});
</script>
</body>
</html>
