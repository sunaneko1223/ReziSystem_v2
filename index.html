<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レジシステム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">

  <!-- ===== レジ1: 商品選択 ===== -->
<div id="screen1" class="w-full flex-grow flex flex-col">
  <header class="bg-gray-800 text-white p-4 flex-shrink-0">
    <h1 class="text-xl font-bold">レジ１：商品選択</h1>
  </header>

  <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-3 gap-4 min-h-0">
    <!-- 商品一覧 -->
    <div id="product-list"
         class="md:col-span-2 grid grid-cols-2 sm:grid-cols-3 gap-2 p-2 bg-gray-50 rounded-lg overflow-auto no-scrollbar items-start">
    </div>

    <!-- ご注文内容 -->
    <div class="md:col-span-1 bg-gray-100 p-4 rounded-lg flex flex-col min-h-0">
      <h2 class="text-lg font-bold border-b pb-2 mb-4 flex-shrink-0">ご注文内容</h2>

      <!-- ✅ ご注文リストのみスクロール -->
      <div id="cart-items" class="flex-grow overflow-y-auto no-scrollbar space-y-2 allow-scroll">
        <p class="text-gray-500">商品が選択されていません。</p>
      </div>

      <!-- ✅ 下部固定 -->
      <div class="mt-3 flex-shrink-0 space-y-2">
        <!-- 無料券操作 -->
        <div class="flex items-center justify-between w-full font-bold py-1 rounded-lg
                    bg-orange-500 text-white disabled:bg-gray-400 disabled:text-gray-200">
          <button id="decrease-coupon-btn"
                  class="text-2xl px-4 py-1 rounded-l-lg transition">-</button>
          <span class="flex-grow text-center">無料券 <span id="coupon-count">0</span>枚</span>
          <button id="increase-coupon-btn"
                  class="text-2xl px-4 py-1 rounded-r-lg transition">+</button>
        </div>

        <!-- 削除ボタン -->
        <button id="remove-selected-btn"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition disabled:bg-gray-400"
                disabled>削除</button>

        <!-- 合計表示 -->
        <div class="border-t pt-4">
          <div id="discount-row"
               class="flex justify-between items-center text-lg text-red-500 hidden">
            <span>割引 (無料券)</span>
            <span id="discount-amount">¥0</span>
          </div>
          <div class="flex justify-between items-center text-2xl font-bold">
            <span>合計</span>
            <span id="total-amount">¥0</span>
          </div>
          <button id="to-screen2-button"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg mt-4 transition disabled:bg-gray-400"
                  disabled>会計へ進む</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
/* ===== 商品データ ===== */
const products = [
  {id:1, name:"ポテト", flavor:"塩", price:300},
  {id:2, name:"ポテト", flavor:"コンソメ", price:300},
  {id:3, name:"ポテト", flavor:"のり塩", price:300},
  {id:4, name:"たこ焼き", flavor:"ソース", price:400},
  {id:5, name:"たこ焼き", flavor:"しょうゆ", price:400},
  {id:6, name:"たこ焼き", flavor:"ねぎポン酢", price:450},
  {id:7, name:"焼きそば", flavor:"ソース", price:500},
  {id:8, name:"焼きそば", flavor:"塩だれ", price:500},
  {id:9, name:"お好み焼き", flavor:"豚玉", price:600},
  {id:10, name:"お好み焼き", flavor:"イカ玉", price:650},
  {id:11, name:"ジュース", flavor:"コーラ", price:150},
  {id:12, name:"ジュース", flavor:"オレンジ", price:150}
];

const productList = document.getElementById("product-list");
const cartItems = document.getElementById("cart-items");
const couponCountDisplay = document.getElementById("coupon-count");
const discountRow = document.getElementById("discount-row");
const discountAmount = document.getElementById("discount-amount");
const totalDisplay = document.getElementById("total-amount");
const checkoutBtn = document.getElementById("to-screen2-button");
const removeBtn = document.getElementById("remove-selected-btn");
const decCouponBtn = document.getElementById("decrease-coupon-btn");
const incCouponBtn = document.getElementById("increase-coupon-btn");

let cart = [];
let couponCount = 0;
let selectedIndex = null;

/* 商品カード生成 */
products.forEach(p => {
  const card = document.createElement("button");
  card.className = "bg-white p-3 rounded-lg shadow hover:bg-blue-50 flex flex-col items-center";
  card.innerHTML = `
    <span class="text-lg font-bold">${p.name}</span>
    <span class="text-sm text-gray-600">${p.flavor || ""}</span>
    <span class="text-base">¥${p.price}</span>
  `;
  card.addEventListener("click", () => {
    const found = cart.find(c => c.id === p.id);
    if(found){ found.quantity++; }
    else { cart.push({...p, quantity:1, freeCount:0}); }
    renderCart();
  });
  productList.appendChild(card);
});

/* カート描画 */
function renderCart() {
  cartItems.innerHTML = "";
  if(cart.length === 0) {
    cartItems.innerHTML = "<p class='text-gray-500'>商品が選択されていません。</p>";
    checkoutBtn.disabled = true;
    removeBtn.disabled = true;
    totalDisplay.textContent = "¥0";
    discountRow.classList.add("hidden");
    incCouponBtn.disabled = true;
    decCouponBtn.disabled = true;
    return;
  }

  checkoutBtn.disabled = false;
  let subtotal = 0, discount = 0;
  let totalItems = 0;

  cart.forEach((item, idx) => {
    subtotal += item.price * item.quantity;
    discount += item.price * (item.freeCount || 0);
    totalItems += item.quantity;

    const card = document.createElement("div");
    card.className = "bg-white p-3 rounded shadow space-y-1 cursor-pointer";
    if(idx === selectedIndex) card.classList.add("ring-2","ring-blue-400");

    card.innerHTML = `
      <div class="flex justify-between items-center">
        <span class="font-bold">${item.name}</span>
        <span class="text-xl font-bold">¥${item.price}</span>
      </div>
      <div class="text-sm text-gray-600">${item.flavor || ""}</div>
      <div class="flex justify-between items-center text-sm mt-1">
        <span>数量: ${item.quantity}</span>
        <span class="ml-2">券${item.freeCount || 0}</span>
        <div class="flex space-x-1">
          <button class="dec bg-gray-200 px-3 py-1 rounded text-lg">－</button>
          <button class="inc bg-gray-200 px-3 py-1 rounded text-lg">＋</button>
          <button class="del bg-red-500 text-white px-3 py-1 rounded text-lg">×</button>
        </div>
      </div>
    `;

    // 選択
    card.addEventListener("click", (e) => {
      if(!e.target.closest("button")) {
        selectedIndex = idx;
        renderCart();
        removeBtn.disabled = false;
      }
    });

    // ボタン
    card.querySelector(".dec").addEventListener("click", () => {
      if(item.quantity > 1) item.quantity--;
      else cart.splice(idx,1);
      renderCart();
    });
    card.querySelector(".inc").addEventListener("click", () => {
      item.quantity++;
      renderCart();
    });
    card.querySelector(".del").addEventListener("click", () => {
      cart.splice(idx,1);
      selectedIndex = null;
      renderCart();
    });

    cartItems.appendChild(card);
  });

  // 無料券制御
  incCouponBtn.disabled = (couponCount >= totalItems);
  decCouponBtn.disabled = (couponCount <= 0);

  // 割引表示
  if(discount > 0) {
    discountAmount.textContent = `-¥${discount}`;
    discountRow.classList.remove("hidden");
  } else {
    discountRow.classList.add("hidden");
  }

  const total = Math.max(0, subtotal - discount); // マイナスにならない
  totalDisplay.textContent = `¥${total.toLocaleString()}`;
}

/* 無料券増減 */
incCouponBtn.addEventListener("click", () => {
  let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
  if(cart.length > 0 && couponCount < totalItems) {
    cart[0].freeCount++;
    couponCount++;
    couponCountDisplay.textContent = couponCount;
    renderCart();
  }
});
decCouponBtn.addEventListener("click", () => {
  if(couponCount > 0 && cart.length > 0) {
    cart[0].freeCount--;
    couponCount--;
    couponCountDisplay.textContent = couponCount;
    renderCart();
  }
});

/* 削除 */
removeBtn.addEventListener("click", () => {
  if(selectedIndex !== null) {
    cart.splice(selectedIndex,1);
    selectedIndex = null;
    removeBtn.disabled = true;
    renderCart();
  }
});

/* 会計へ進む */
checkoutBtn.addEventListener("click", () => {
  let subtotal = 0, discount = 0;
  cart.forEach(item => {
    subtotal += item.price * item.quantity;
    discount += item.price * (item.freeCount || 0);
  });
  const total = Math.max(0, subtotal - discount);

  localStorage.setItem("paymentDue", total);
  localStorage.setItem("orderSummary", JSON.stringify(cart));

  showScreen("screen2");
  initScreen2();
});
</script>

    <!-- ここにレジ2のUIを書く -->
  </div>
  <script>
  // レジ2専用処理を書く

  }

  <!-- ===== レジ3: お会計完了 ===== -->
  <div id="screen3" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ3のUIを書く -->
  </div>
  <script>
  // レジ3専用処理を書く
  function initScreen3() {
    console.log("レジ3 初期化");

  }

  <!-- ===== レジ4: 予備 ===== -->
  <div id="screen4" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ4のUIを書く -->
  </div>
  <script>
  // レジ4専用処理を書く
  function initScreen4() {
    console.log("レジ4 初期化");

  }

  <!-- ===== レジ5: 予備 ===== -->
  <div id="screen5" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ5のUIを書く -->
  </div>
  <script>
  // レジ5専用処理を書く
  function initScreen5() {
    console.log("レジ5 初期化");

  }
  </script>

  <!-- ===== 共通処理 ===== -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("レジシステム起動");

  // ===== 全画面スクロール禁止 =====
  document.body.addEventListener("touchmove", function(e) {
    if (!e.target.closest(".allow-scroll")) { // .allow-scroll クラスが付いた要素だけスクロール許可
      e.preventDefault();
    }
  }, { passive: false });

  // ===== ダブルタップ拡大禁止 =====
  let lastTouchEnd = 0;
  document.addEventListener("touchend", function(e) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, false);

  // ===== 画面切り替え =====
  window.showScreen = function(id) {
    ["screen1","screen2","screen3","screen4","screen5"].forEach(s => {
      document.getElementById(s)?.classList.add("hidden");
    });
    document.getElementById(id)?.classList.remove("hidden");

    // 初期化処理呼び出し
    if(id === "screen1") initScreen1();
    if(id === "screen2") initScreen2();
    if(id === "screen3") initScreen3();
    if(id === "screen4") initScreen4();
    if(id === "screen5") initScreen5();
  };

  // ===== 起動時はレジ1を表示 =====
  showScreen("screen1");
});
</script>
</body>
</html>
