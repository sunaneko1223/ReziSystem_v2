<script>
document.addEventListener('DOMContentLoaded', () => {
  let cart = [];
  let subtotal = 0, discountAmount = 0, couponCount = 0;
  let selectedProductId = null;
  let products = [
    {id:1, name:"ãƒãƒ†ãƒˆï¼ˆå¡©ï¼‰", price:300},
    {id:2, name:"ãƒãƒ†ãƒˆï¼ˆã‚³ãƒ³ã‚½ãƒ¡ï¼‰", price:300},
    {id:3, name:"ãƒãƒ†ãƒˆï¼ˆãƒã‚¿ãƒ¼é†¤æ²¹ï¼‰", price:300},
    {id:4, name:"ãŸã“ç„¼ãï¼ˆã‚½ãƒ¼ã‚¹ï¼‰", price:250},
    {id:5, name:"ãŸã“ç„¼ãï¼ˆã—ã‚‡ã†ã‚†ï¼‰", price:250},
    {id:6, name:"ãŸã“ç„¼ãï¼ˆå¡©ï¼‰", price:250},
    {id:7, name:"ãƒ‰ãƒªãƒ³ã‚¯ï¼ˆã‚³ãƒ¼ãƒ©ï¼‰", price:200},
    {id:8, name:"ãƒ‰ãƒªãƒ³ã‚¯ï¼ˆã‚«ãƒ«ãƒ”ã‚¹ï¼‰", price:200},
    {id:9, name:"ãƒ‰ãƒªãƒ³ã‚¯ï¼ˆã‚µã‚¤ãƒ€ãƒ¼ï¼‰", price:200}
  ];

  const productListContainer = document.getElementById("product-list");
  const cartItemsContainer = document.getElementById("cart-items");
  const totalAmountDisplay = document.getElementById("total-amount-display");
  const couponCountDisplay = document.getElementById("coupon-count");
  const discountRow = document.getElementById("discount-row");
  const discountAmountDisplay = document.getElementById("discount-amount");
  const removeSelectedBtn = document.getElementById("remove-selected-btn");

  const formatCurrency = (e) => `Â¥${e.toLocaleString()}`;

  // å•†å“ä¸€è¦§æç”»
  const renderProducts = () => {
    productListContainer.innerHTML = "";
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded-lg shadow-md cursor-pointer hover:shadow-lg hover:bg-blue-50 transition-all duration-200 flex flex-col items-center justify-center text-center h-28";
      div.innerHTML = `<div class="font-semibold text-base">${p.name}</div>
                       <div class="text-gray-600 mt-2">${formatCurrency(p.price)}</div>`;
      div.addEventListener("click", () => addProductToCart(p.id));
      productListContainer.appendChild(div);
    });
  };

  // ã‚«ãƒ¼ãƒˆæ›´æ–°
  const updateCartView = () => {
    cartItemsContainer.innerHTML = "";
    subtotal = 0;
    discountAmount = 0;

    if(cart.length === 0){
      cartItemsContainer.innerHTML = '<p class="text-gray-500">å•†å“ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
      totalAmountDisplay.textContent = "Â¥0";
      discountRow.classList.add("hidden");
      removeSelectedBtn.disabled = true;
      return;
    }

    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      if(!product) return;
      subtotal += product.price * item.quantity;
      discountAmount += product.price * (item.freeCount || 0);

      const row = document.createElement("div");
      row.className = `cart-item flex justify-between items-center bg-white p-3 rounded-lg ${item.id===selectedProductId?"selected":""}`;
      row.dataset.productId = item.id;

      row.innerHTML = `
        <div class="flex flex-col">
          <div class="font-medium">${product.name}</div>
          <div class="text-sm text-gray-500">
            ${formatCurrency(product.price)} Ã— ${item.quantity} = ${formatCurrency(product.price * item.quantity)}
            ${item.freeCount>0 ? `<span class="text-red-500 ml-2">- ${formatCurrency(product.price * item.freeCount)}</span>` : ""}
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button class="minus bg-gray-300 px-2 rounded">ï¼</button>
          <span>${item.quantity}</span>
          <button class="plus bg-gray-300 px-2 rounded">ï¼‹</button>
          <button class="remove bg-red-500 text-white px-2 rounded">Ã—</button>
        </div>
      `;

      // ãƒœã‚¿ãƒ³å‹•ä½œ
      row.querySelector(".minus").addEventListener("click", (e) => {
        e.stopPropagation();
        if(item.quantity > 1) item.quantity--;
        else cart = cart.filter(c=>c.id!==item.id);
        updateCartView();
      });
      row.querySelector(".plus").addEventListener("click", (e) => {
        e.stopPropagation();
        item.quantity++;
        updateCartView();
      });
      row.querySelector(".remove").addEventListener("click", (e) => {
        e.stopPropagation();
        cart = cart.filter(c=>c.id!==item.id);
        updateCartView();
      });

      row.addEventListener("click", () => {
        selectedProductId = item.id;
        updateCartView();
      });

      cartItemsContainer.appendChild(row);
    });

    // å‰²å¼•è¡Œ
    if(discountAmount > 0){
      discountAmountDisplay.textContent = `-${formatCurrency(discountAmount)}`;
      discountRow.classList.remove("hidden");
    } else {
      discountRow.classList.add("hidden");
    }

    const total = subtotal - discountAmount;
    totalAmountDisplay.textContent = formatCurrency(total);
    couponCountDisplay.textContent = couponCount;
    removeSelectedBtn.disabled = (selectedProductId === null);
  };

  // å•†å“è¿½åŠ 
  const addProductToCart = (id) => {
    const found = cart.find(c=>c.id===id);
    if(found) found.quantity++;
    else cart.push({id:id, quantity:1, freeCount:0});
    selectedProductId = id;
    updateCartView();
  };

  // å‰Šé™¤ãƒœã‚¿ãƒ³ï¼ˆã¾ã¨ã‚ã¦å‰Šé™¤ï¼‰
  removeSelectedBtn.addEventListener("click", () => {
    if(selectedProductId === null) return;
    cart = cart.filter(c=>c.id !== selectedProductId);
    selectedProductId = null;
    updateCartView();
  });

  // ç„¡æ–™åˆ¸æ“ä½œ
  document.getElementById("increase-coupon-btn").addEventListener("click", () => {
    if(!selectedProductId) return;
    const item = cart.find(c=>c.id===selectedProductId);
    if(item && item.freeCount < item.quantity){
      item.freeCount++;
      couponCount++;
      updateCartView();
    }
  });
  document.getElementById("decrease-coupon-btn").addEventListener("click", () => {
    if(!selectedProductId) return;
    const item = cart.find(c=>c.id===selectedProductId);
    if(item && item.freeCount > 0){
      item.freeCount--;
      couponCount--;
      updateCartView();
    }
  });

  renderProducts();
  updateCartView();
});
</script>
