<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>レジ3：お会計完了</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ヘッダー -->
  <header class="bg-gray-800 text-white p-4 flex-shrink-0">
    <h1 class="text-xl font-bold">レジ３：お会計完了</h1>
  </header>

  <!-- メイン -->
  <main class="flex-grow p-6 flex flex-col justify-center items-center">
    <div class="w-full max-w-md">
      <div class="mb-4">
        <h2 class="text-xl font-semibold">受付番号</h2>
        <p id="final-order-number" class="text-7xl font-bold text-red-500">0</p>
      </div>
      <h2 class="text-2xl font-semibold mb-2">おつり合計</h2>
      <p id="final-change-amount" class="text-5xl font-bold text-green-600 mb-4">¥0</p>

      <h3 class="text-lg font-semibold mb-2 border-b pb-1">内訳</h3>
      <div id="change-breakdown" class="space-y-1 text-lg max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>

      <h3 class="text-lg font-semibold mt-4 mb-2 border-b pb-1">ご購入内容</h3>
      <div id="final-order-summary" class="space-y-1 text-left text-sm max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>

      <button id="new-transaction-button" class="w-full max-w-xs mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition">
        次の会計へ
      </button>
    </div>
  </main>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const data = JSON.parse(localStorage.getItem("paymentData"));
  if (!data) return;

  document.getElementById("final-order-number").textContent = data.orderNumber;
  document.getElementById("final-change-amount").textContent = `¥${data.change.toLocaleString()}`;

  const breakdownEl = document.getElementById("change-breakdown");
  data.changeBreakdown.forEach(item => {
    const p = document.createElement("p");
    p.textContent = `${item.label} × ${item.count}`;
    breakdownEl.appendChild(p);
  });

  const orderEl = document.getElementById("final-order-summary");
  data.orderSummary.forEach(item => {
    const p = document.createElement("p");
    p.textContent = `${item.name} ¥${item.price.toLocaleString()}`;
    orderEl.appendChild(p);
  });

  document.getElementById("new-transaction-button").addEventListener("click", () => {
    localStorage.removeItem("paymentData");
    window.location.href = "レジ1.html";
  });
});
</script>

</body>
</html>
