<!-- === レジ1専用スクリプト === -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  let cart = [];
  let subtotal = 0, discountAmount = 0, couponCount = 0;
  let selectedProductId = null;

  // === 商品データを取得 ===
  function loadProducts() {
    const defaultProducts = [
      { id: 1, name: "ポテト", flavor: "塩", price: 300 },
      { id: 2, name: "ポテト", flavor: "コンソメ", price: 300 },
      { id: 3, name: "ポテト", flavor: "バター醤油", price: 300 },
      { id: 4, name: "たこ焼き", flavor: "ソース", price: 250 },
      { id: 5, name: "たこ焼き", flavor: "しょうゆ", price: 250 },
      { id: 6, name: "たこ焼き", flavor: "塩", price: 250 },
      { id: 7, name: "ドリンク", flavor: "コーラ", price: 200 },
      { id: 8, name: "ドリンク", flavor: "カルピス", price: 200 },
      { id: 9, name: "ドリンク", flavor: "サイダー", price: 200 }
    ];
    const stored = localStorage.getItem("products");
    return stored ? JSON.parse(stored) : defaultProducts;
  }

  // DOM取得
  const productListContainer = document.getElementById("product-list");
  const cartItemsContainer = document.getElementById("cart-items");
  const totalAmountDisplay = document.getElementById("total-amount-display");
  const couponCountDisplay = document.getElementById("coupon-count");
  const discountRow = document.getElementById("discount-row");
  const discountAmountDisplay = document.getElementById("discount-amount");
  const removeSelectedBtn = document.getElementById("remove-selected-btn");

  const formatCurrency = (v) => `¥${v.toLocaleString()}`;

  // === 商品リスト生成 ===
  function renderProducts() {
    productListContainer.innerHTML = "";
    const products = loadProducts();

    products.forEach(p => {
      const btn = document.createElement("div");
      btn.className = "bg-white p-3 rounded-lg shadow-md cursor-pointer hover:shadow-lg hover:bg-blue-50 transition-all duration-200 flex flex-col items-center justify-center text-center h-28";
      btn.innerHTML = `
        <div class="font-semibold text-base">${p.name}</div>
        <div class="text-sm text-gray-600">${p.flavor || ""}</div>
        <div class="text-gray-600 mt-2">${formatCurrency(p.price)}</div>
      `;
      btn.addEventListener("click", () => addProductToCart(p.id));
      productListContainer.appendChild(btn);
    });
  }

  // === カート更新 ===
  function updateCartView() {
    cartItemsContainer.innerHTML = "";
    subtotal = 0;
    discountAmount = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p class="text-gray-500">商品が選択されていません。</p>';
      totalAmountDisplay.textContent = "¥0";
      discountRow.classList.add("hidden");
      removeSelectedBtn.disabled = true;
      couponCount = 0;
      couponCountDisplay.textContent = couponCount;
      return;
    }

    const products = loadProducts();

    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      if (!product) return;
      subtotal += product.price * item.quantity;
      discountAmount += product.price * (item.freeCount || 0);

      const totalPrice = product.price * item.quantity;

      const row = document.createElement("div");
      row.className = `cart-item bg-white p-3 rounded-lg ${item.id === selectedProductId ? "selected" : ""}`;
      row.innerHTML = `
        <div class="flex justify-between items-center">
          <div class="font-medium">${product.name}</div>
          <div class="text-2xl font-bold text-gray-800">${formatCurrency(totalPrice)}</div>
        </div>
        <div class="text-sm text-gray-500 mt-1">${product.flavor || ""}</div>
        <div class="flex justify-between items-center mt-2">
          <span class="text-sm">
            ${item.quantity}点 │ <span class="text-red-500">${item.freeCount || 0}枚</span>
          </span>
          <div class="flex gap-2">
            <button class="minus bg-gray-300 px-3 py-1 rounded">－</button>
            <button class="plus bg-gray-300 px-3 py-1 rounded">＋</button>
            <button class="remove bg-red-500 text-white px-3 py-1 rounded">×</button>
          </div>
        </div>
      `;

      // 数量減少
      row.querySelector(".minus").addEventListener("click", (e) => {
        e.stopPropagation();
        if (item.quantity > 1) item.quantity--;
        else cart = cart.filter(c => c.id !== item.id);
        if (item.freeCount > item.quantity) {
          couponCount -= (item.freeCount - item.quantity);
          item.freeCount = item.quantity;
        }
        updateCartView();
      });

      // 数量増加
      row.querySelector(".plus").addEventListener("click", (e) => {
        e.stopPropagation();
        item.quantity++;
        updateCartView();
      });

      // 削除
      row.querySelector(".remove").addEventListener("click", (e) => {
        e.stopPropagation();
        if (item.freeCount) couponCount -= item.freeCount;
        cart = cart.filter(c => c.id !== item.id);
        if (selectedProductId === item.id) selectedProductId = null;
        updateCartView();
      });

      // 選択切替
      row.addEventListener("click", () => {
        selectedProductId = item.id === selectedProductId ? null : item.id;
        updateCartView();
      });

      cartItemsContainer.appendChild(row);
    });

    // 割引行表示
    if (discountAmount > 0) {
      discountAmountDisplay.textContent = `-${formatCurrency(discountAmount)}`;
      discountRow.classList.remove("hidden");
    } else {
      discountRow.classList.add("hidden");
    }

    totalAmountDisplay.textContent = formatCurrency(subtotal - discountAmount);
    couponCountDisplay.textContent = couponCount;
    removeSelectedBtn.disabled = (selectedProductId === null);
  }

  // === カートに商品追加 ===
  function addProductToCart(id) {
    const found = cart.find(c => c.id === id);
    if (found) found.quantity++;
    else cart.push({ id: id, quantity: 1, freeCount: 0 });
    selectedProductId = id;
    updateCartView();
  }

  // === 選択削除 ===
  removeSelectedBtn.addEventListener("click", () => {
    if (selectedProductId === null) return;
    const item = cart.find(c => c.id === selectedProductId);
    if (item && item.freeCount) couponCount -= item.freeCount;
    cart = cart.filter(c => c.id !== selectedProductId);
    selectedProductId = null;
    updateCartView();
  });

  // === 無料券操作 ===
  document.getElementById("increase-coupon-btn").addEventListener("click", () => {
    if (!selectedProductId) return;
    const item = cart.find(c => c.id === selectedProductId);
    if (item && item.freeCount < item.quantity) {
      item.freeCount++;
      couponCount++;
      updateCartView();
    }
  });
  document.getElementById("decrease-coupon-btn").addEventListener("click", () => {
    if (!selectedProductId) return;
    const item = cart.find(c => c.id === selectedProductId);
    if (item && item.freeCount > 0) {
      item.freeCount--;
      couponCount--;
      updateCartView();
    }
  });

  // === 会計へ進む ===
  document.getElementById("checkout-button").addEventListener("click", () => {
    const products = loadProducts();
    const data = {
      cart: cart.map(item => {
        const product = products.find(p => p.id === item.id);
        return {
          id: item.id,
          name: product.name,
          flavor: product.flavor,
          price: product.price,
          quantity: item.quantity,
          freeCount: item.freeCount
        };
      }),
      couponCount,
      subtotal,
      discountAmount,
      total: subtotal - discountAmount
    };

    localStorage.setItem("currentTransaction", JSON.stringify(data));
    showScreen("screen2");
  });

  // === 商品管理からの更新を受け取る ===
  window.addEventListener("productsUpdated", () => {
    renderProducts();
    updateCartView();
  });

  // 初期化
  renderProducts();
  updateCartView();

  // === 商品管理・取引履歴ボタン ===
  document.getElementById("to-screen4-button").addEventListener("click", () => {
    showScreen("screen4");
  });
  document.getElementById("to-screen5-button").addEventListener("click", () => {
    showScreen("screen5");
  });
});
</script>

<script>
window.addEventListener("screenChanged", (e) => {
  if (e.detail !== "screen2") return;

  const paymentDueEl = document.getElementById("payment-due");
  const tenderedEl = document.getElementById("amount-tendered-display");
  const changeEl = document.getElementById("change-due-display");
  const backBtn = document.getElementById("back-to-screen1-button");
  const calcBtn = document.getElementById("calculate-change-button");
  const keypadBtns = document.querySelectorAll(".keypad-btn");
  const clearBtn = document.getElementById("clear-keypad");
  const backspaceBtn = document.getElementById("backspace-keypad");

  let tendered = "";
  let paymentDue = 0;
  let transaction = null;

  // === レジ1からデータ取得 ===
  transaction = JSON.parse(localStorage.getItem("currentTransaction"));
  if (transaction && transaction.total) {
    paymentDue = transaction.total;
    paymentDueEl.textContent = "¥" + paymentDue.toLocaleString();
  }

  // === お釣り計算 ===
  function updateDisplay() {
    const tenderedNum = tendered === "" ? 0 : parseInt(tendered, 10);
    tenderedEl.textContent = "¥" + tenderedNum.toLocaleString();

    const change = tenderedNum - paymentDue;
    changeEl.textContent = change >= 0 ? "¥" + change.toLocaleString() : "¥0";

    calcBtn.disabled = tenderedNum < paymentDue;
  }

  // === テンキー入力 ===
  keypadBtns.forEach(btn => {
    btn.onclick = () => {
      tendered += btn.textContent;
      updateDisplay();
    };
  });

  // バックスペース
  backspaceBtn.onclick = () => {
    tendered = tendered.slice(0, -1);
    updateDisplay();
  };

  // クリア
  clearBtn.onclick = () => {
    tendered = "";
    updateDisplay();
  };

  // === 会計処理 ===
  calcBtn.onclick = null;
  calcBtn.onclick = () => {
    const tenderedNum = tendered === "" ? 0 : parseInt(tendered, 10);
    const change = Math.max(0, tenderedNum - paymentDue);

    // レジ3用に上書き保存
    localStorage.setItem("currentTransaction", JSON.stringify({
      ...transaction,  // レジ1のデータ（cart など）を保持
      total: paymentDue,
      tendered: tenderedNum,
      change: change,
    }));

    showScreen("screen3");
  };

  // 戻る
  backBtn.onclick = () => {
    showScreen("screen1");
  };

  updateDisplay();
});
</script>

      </div>

      <!-- 次の会計へ -->
      <button id="new-transaction-button"
              class="w-full max-w-xs mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition">
        次の会計へ
      </button>
    </div>

<!-- === レジ3専用スクリプト === -->
<script>
window.addEventListener("screenChanged", (e) => {
  if (e.detail !== "screen3") return;

  const orderNumberEl = document.getElementById("final-order-number");
  const changeAmountEl = document.getElementById("final-change-amount");
  const breakdownEl = document.getElementById("change-breakdown");
  const orderSummaryEl = document.getElementById("final-order-summary");
  const newTransactionBtn = document.getElementById("new-transaction-button");

  // === 受付番号カウントアップ ===
  let lastNumber = parseInt(localStorage.getItem("lastOrderNumber") || "0", 10);
  lastNumber++;
  localStorage.setItem("lastOrderNumber", lastNumber);
  orderNumberEl.textContent = lastNumber;

  // === レジ2からデータ取得 ===
  const paymentData = JSON.parse(localStorage.getItem("currentTransaction"));

  if (paymentData) {
    // 数値保証（NaNや文字列対策）
    const changeNum = Number(paymentData.change) || 0;
    const totalNum = Number(paymentData.total) || 0;

    // おつり合計
    changeAmountEl.textContent = "¥" + changeNum.toLocaleString();

    // 内訳
    breakdownEl.innerHTML = "";
    if (changeNum > 0) {
      let remain = changeNum;
      const coins = [1000, 500, 100, 50, 10];
      coins.forEach(c => {
        const count = Math.floor(remain / c);
        if (count > 0) {
          const div = document.createElement("div");
          div.textContent = `${c}円 × ${count}`;
          breakdownEl.appendChild(div);
          remain -= c * count;
        }
      });
    } else {
      breakdownEl.innerHTML = "<p class='text-gray-500'>おつりがありません</p>";
    }

    // ご購入内容
    orderSummaryEl.innerHTML = "";
    if (paymentData.cart && Array.isArray(paymentData.cart) && paymentData.cart.length > 0) {
      paymentData.cart.forEach(item => {
        const p = document.createElement("p");
        p.textContent = `${item.name || "商品"} × ${item.quantity}点 (無料券${item.freeCount || 0}枚)`;
        orderSummaryEl.appendChild(p);
      });
    } else {
      orderSummaryEl.innerHTML = "<p class='text-gray-500'>購入商品がありません。</p>";
    }
  }

  // === 新しい会計へ ===
  newTransactionBtn.onclick = () => {
    localStorage.removeItem("currentTransaction");
    showScreen("screen1");
  };
});
</script>

    { id: 8, name: "ドリンク", flavor: "カルピス", price: 200 },
    { id: 9, name: "ドリンク", flavor: "サイダー", price: 200 }
  ];

  // LocalStorage保存
  function saveProducts(products) {

  function loadProducts() {
    const stored = localStorage.getItem("products");
    return stored ? JSON.parse(stored) : defaultProducts;
  }

  // カスタム確認（はい/いいえ）
  function customConfirm(message, callback) {
    const overlay = document.createElement("div");
    overlay.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";

    const card = document.createElement("div");
    card.className = "bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center";
    card.innerHTML = `
      <p class="mb-4 text-gray-800">${message}</p>
      <div class="flex justify-center gap-4">
        <button class="cancel bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">いいえ</button>
        <button class="ok bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">はい</button>
      </div>
    `;
    overlay.appendChild(card);
    document.body.appendChild(overlay);

    card.querySelector(".cancel").onclick = () => {
      document.body.removeChild(overlay);
      callback(false);
    };
    card.querySelector(".ok").onclick = () => {
      document.body.removeChild(overlay);
      callback(true);
    };
  }

  // カスタム入力
  function customPrompt(label, initialValue, callback) {
    const overlay = document.createElement("div");
    overlay.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";

    const card = document.createElement("div");
    card.className = "bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center";
    card.innerHTML = `
      <p class="mb-4 text-gray-800">${label}</p>
      <input type="text" class="w-full p-2 border rounded mb-4" value="${initialValue || ""}">
      <div class="flex justify-center gap-4">
        <button class="cancel bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">キャンセル</button>
        <button class="ok bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">はい</button>
      </div>
    `;
    overlay.appendChild(card);
    document.body.appendChild(overlay);

    const input = card.querySelector("input");

    card.querySelector(".cancel").onclick = () => {
      document.body.removeChild(overlay);
      callback(null);
    };
    card.querySelector(".ok").onclick = () => {
      const val = input.value.trim();
      document.body.removeChild(overlay);
      callback(val);
    };
  }

  // 商品リストを表示
  function renderProducts() {
    listEl.innerHTML = "";
    const products = loadProducts();

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "bg-white p-3 rounded-lg shadow flex flex-col";

      card.innerHTML = `
        <div class="font-semibold text-base">${p.name}</div>

            <button class="delete bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">削除</button>
          </div>
        </div>
        <div class="text-gray-800 mt-1">¥${p.price.toLocaleString()}</div>
      `;

      // 編集
      card.querySelector(".edit").onclick = () => {
        customConfirm(`「${p.name}」を編集しますか？`, (ok) => {
          if (!ok) return;

          customPrompt("商品名を入力してください", p.name, (newName) => {
            if (newName !== null) p.name = newName;
            customPrompt("味を入力してください", p.flavor, (newFlavor) => {
              if (newFlavor !== null) p.flavor = newFlavor;
              customPrompt("価格を入力してください", p.price, (newPrice) => {
                if (newPrice !== null && !isNaN(newPrice)) p.price = parseInt(newPrice, 10);
                saveProducts(products);
              });
            });
          });
        });
      };

      // 削除
      card.querySelector(".delete").onclick = () => {
        customConfirm(`「${p.name}」を削除しますか？`, (ok) => {
          if (!ok) return;
          const updated = products.filter(prod => prod.id !== p.id);
          saveProducts(updated);
        });
      };

      listEl.appendChild(card);
    });
  }

  // 商品追加処理
  addBtn.onclick = () => {
    const name = document.getElementById("new-product-name").value.trim();
    const flavor = document.getElementById("new-product-flavor").value.trim();
    const price = parseInt(document.getElementById("new-product-price").value.trim(), 10);

    if (!name || isNaN(price)) {
      alert("商品名と価格を入力してください");
      return;
    }

    const products = loadProducts();
    const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;

    products.push({ id: newId, name, flavor, price });
    saveProducts(products);

    document.getElementById("new-product-name").value = "";
    document.getElementById("new-product-flavor").value = "";
    document.getElementById("new-product-price").value = "";
  };

  // 初期表示
  renderProducts();

  // 戻るボタン
  document.getElementById("back-to-screen1-from-manager").onclick = () => {
    showScreen("screen1");
  };
});
</script>

  <script>
window.addEventListener("screenChanged", (e) => {
  if (e.detail !== "screen5") return;

  const historyListEl = document.getElementById("history-list");
  const historySummaryEl = document.getElementById("history-summary");
  const searchInput = document.getElementById("history-search-input");
  const clearBtn = document.getElementById("clear-history-button");

  // ▼ 追加したUI（ドロップダウン）
  const filterTypeBtn = document.getElementById("filter-type"); // 取引/商品
  const filterDateBtn = document.getElementById("filter-date"); // すべて/今日/日付指定

  // === 履歴データをロード ===
  function loadHistory() {
    const stored = localStorage.getItem("transactionHistory");
    return stored ? JSON.parse(stored) : [];
  }

  // === 履歴を保存 ===
  function saveHistory(data) {
    localStorage.setItem("transactionHistory", JSON.stringify(data));
  }

  // === 履歴を追加（レジ3で会計完了時に呼ばれる想定） ===
  function addHistory(entry) {
    const history = loadHistory();
    history.push(entry); // 新しい履歴を最後に追加
    saveHistory(history);
  }

  // === フィルタリング ===
  function applyFilters(history) {
    let filtered = [...history];

    // 検索フィルタ（受付番号）
    const searchValue = searchInput.value.trim();
    if (searchValue) {
      filtered = filtered.filter(h => String(h.orderNumber).includes(searchValue));
    }

    // 種類フィルタ（取引/商品）
    if (filterTypeBtn.dataset.value === "transaction") {
      // 取引ベース → そのまま
    } else if (filterTypeBtn.dataset.value === "product") {
      // 商品ベース → 展開して商品ごとに表示
      filtered = filtered.flatMap(h =>
        h.cart.map(item => ({
          ...h,
          productName: item.name,
          productQuantity: item.quantity,
          productFreeCount: item.freeCount
        }))
      );
    }

    // 日付フィルタ
    if (filterDateBtn.dataset.value === "today") {
      const today = new Date().toISOString().split("T")[0];
      filtered = filtered.filter(h => h.date && h.date.startsWith(today));
    } else if (filterDateBtn.dataset.value === "custom") {
      // TODO: 日付指定 UI を使う場合にここで実装
    }

    return filtered;
  }

  // === 履歴を描画 ===
  function renderHistory() {
    const history = loadHistory();
    const filtered = applyFilters(history);

    historyListEl.innerHTML = "";

    if (filtered.length === 0) {
      historyListEl.innerHTML = "<p class='text-gray-500'>履歴がありません。</p>";
      historySummaryEl.textContent = "";
      return;
    }

    // 集計
    const totalSales = filtered.reduce((sum, h) => sum + (h.total || 0), 0);
    historySummaryEl.textContent = `取引件数: ${filtered.length} 件 ／ 売上合計: ¥${totalSales.toLocaleString()}`;

    // 古い順 → 新しい順（上から1,2,3）
    filtered.forEach(h => {
      const div = document.createElement("div");
      div.className = "p-4 bg-white shadow rounded-lg";

      // 取引表示
      if (!h.productName) {
        div.innerHTML = `
          <div class="font-bold">受付番号: ${h.orderNumber}</div>
          <div>日付: ${h.date || "-"}</div>
          <div>合計: ¥${(h.total || 0).toLocaleString()}</div>
        `;
      } else {
        // 商品表示モード
        div.innerHTML = `
          <div class="font-bold">商品: ${h.productName}</div>
          <div>数量: ${h.productQuantity}点 (無料券 ${h.productFreeCount}枚)</div>
          <div>取引番号: ${h.orderNumber}</div>
        `;
      }

      historyListEl.appendChild(div);
    });
  }

  // === 削除 ===
  clearBtn.onclick = () => {
    if (confirm("履歴をすべて削除しますか？")) {
      localStorage.removeItem("transactionHistory");
      renderHistory();
    }
  };

  // === イベント登録 ===
  searchInput.oninput = renderHistory;
  filterTypeBtn.onclick = () => {
    const options = ["transaction", "product"];
    const current = filterTypeBtn.dataset.value || "transaction";
    const next = current === "transaction" ? "product" : "transaction";
    filterTypeBtn.dataset.value = next;
    filterTypeBtn.textContent = next === "transaction" ? "取引" : "商品";
    renderHistory();
  };
  filterDateBtn.onclick = () => {
    const options = ["all", "today"]; // 簡易対応
    const current = filterDateBtn.dataset.value || "all";
    const next = current === "all" ? "today" : "all";
    filterDateBtn.dataset.value = next;
    filterDateBtn.textContent = next === "all" ? "すべて" : "今日のみ";
    renderHistory();
  };

  // 初期化
  renderHistory();
});

  window.dispatchEvent(new CustomEvent("screenChanged", { detail: id }));

    document.body.addEventListener("touchmove", function(e) {
      if (!e.target.closest(".allow-scroll")) {
        e.preventDefault();
      }
    }, { passive: false });

    // ===== ダブルタップ拡大禁止 =====
    let lastTouchEnd = 0;
    document.addEventListener("touchend", function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
