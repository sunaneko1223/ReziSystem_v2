<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>統合レジシステム</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-4xl mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- Screen1: 商品選択 -->
  <div id="screen1" class="w-full flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex-shrink-0">
      <h1 class="text-xl font-bold">レジ１：商品選択</h1>
    </header>
    <main class="flex-grow p-6 flex flex-col justify-center items-center">
      <div class="space-y-4 w-full max-w-md">
        <button onclick="selectProduct('やきそば', 400)" class="w-full bg-gray-200 py-4 rounded-lg">やきそば ¥400</button>
        <button onclick="selectProduct('ジュース', 150)" class="w-full bg-gray-200 py-4 rounded-lg">ジュース ¥150</button>
        <button onclick="proceedToPayment()" class="w-full bg-green-500 text-white font-bold py-4 px-4 rounded-lg transition mt-4">会計へ進む</button>
      </div>
    </main>
  </div>

  <!-- Screen2: お支払い -->
  <div id="screen2" class="w-full hidden flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
      <h1 class="text-xl font-bold">レジ２：お支払い</h1>
      <button onclick="backToScreen1()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">戻る</button>
    </header>
    <main class="flex-grow p-4 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <div class="space-y-6 bg-gray-50 p-6 rounded-lg">
        <div>
          <label class="text-lg text-gray-600">お支払い金額</label>
          <p id="payment-due" class="text-4xl font-bold text-gray-800 border-b-2 pb-2">¥0</p>
        </div>
        <div>
          <label class="text-lg text-gray-600">お預かり金額</label>
          <p id="amount-tendered-display" class="text-4xl font-bold text-blue-600 border-b-2 pb-2">¥0</p>
        </div>
        <div>
          <label class="text-lg text-gray-600">おつり</label>
          <p id="change-due-display" class="text-4xl font-bold text-green-600">¥0</p>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div class="grid grid-cols-3 gap-2 w-full max-w-xs">
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">7</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">8</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">9</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">4</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">5</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">6</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">1</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">2</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">3</button>
          <button class="keypad-btn text-2xl p-6 bg-gray-200 rounded-lg">0</button>
          <button id="backspace-keypad" class="text-2xl p-6 bg-gray-200 rounded-lg">✕</button>
          <button id="clear-keypad" class="text-2xl p-6 bg-yellow-500 text-white rounded-lg">C</button>
        </div>
        <button id="calculate-change-button" class="w-full max-w-xs mt-4 bg-green-500 text-white font-bold py-4 px-4 rounded-lg transition disabled:bg-gray-400" disabled>小計</button>
      </div>
    </main>
  </div>

  <!-- Screen3: お会計完了 -->
  <div id="screen3" class="w-full hidden flex-grow flex flex-col">
    <header class="bg-gray-800 text-white p-4 flex-shrink-0">
      <h1 class="text-xl font-bold">レジ３：お会計完了</h1>
    </header>
    <main class="flex-grow p-6 flex flex-col justify-center items-center">
      <div class="w-full max-w-md">
        <div class="mb-4">
          <h2 class="text-xl font-semibold">受付番号</h2>
          <p id="final-order-number" class="text-7xl font-bold text-red-500">0</p>
        </div>
        <h2 class="text-2xl font-semibold mb-2">おつり合計</h2>
        <p id="final-change-amount" class="text-5xl font-bold text-green-600 mb-4">¥0</p>

        <h3 class="text-lg font-semibold mb-2 border-b pb-1">内訳</h3>
        <div id="change-breakdown" class="space-y-1 text-lg max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>

        <h3 class="text-lg font-semibold mt-4 mb-2 border-b pb-1">ご購入内容</h3>
        <div id="final-order-summary" class="space-y-1 text-left text-sm max-h-32 overflow-y-auto no-scrollbar bg-gray-50 p-3 rounded-lg"></div>

        <button id="new-transaction-button" class="w-full max-w-xs mt-6 bg-blue-500 text-white font-bold py-4 px-4 rounded-lg transition">次の会計へ</button>
      </div>
    </main>
  </div>

</div>

<script>
let orderSummary = [];
let amountTendered = "0";
let paymentDue = 0;

function showScreen(id) {
  document.querySelectorAll("#screen1, #screen2, #screen3").forEach(el => el.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

// レジ1 商品選択
function selectProduct(name, price) {
  orderSummary.push({ name, price });
  paymentDue = orderSummary.reduce((sum, item) => sum + item.price, 0);
}

function proceedToPayment() {
  localStorage.setItem("orderSummary", JSON.stringify(orderSummary));
  localStorage.setItem("paymentDue", paymentDue);
  showScreen("screen2");
  updateTenderedDisplay();
}

// レジ2 支払い
function backToScreen1() {
  showScreen("screen1");
}

const paymentDueDisplay = document.getElementById("payment-due");
const amountTenderedDisplay = document.getElementById("amount-tendered-display");
const changeDueDisplay = document.getElementById("change-due-display");

function formatCurrency(v) { return `¥${Number(v).toLocaleString()}`; }

function updateTenderedDisplay() {
  paymentDueDisplay.textContent = formatCurrency(localStorage.getItem("paymentDue") || 0);
  amountTenderedDisplay.textContent = formatCurrency(amountTendered);
  const change = Number(amountTendered) - (localStorage.getItem("paymentDue") || 0);
  changeDueDisplay.textContent = formatCurrency(change >= 0 ? change : 0);
  document.getElementById("calculate-change-button").disabled = (Number(amountTendered) < (localStorage.getItem("paymentDue") || 0));
}

document.querySelectorAll(".keypad-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const value = btn.textContent;
    if (!isNaN(value)) {
      amountTendered = (amountTendered === "0") ? value : amountTendered + value;
      updateTenderedDisplay();
    }
  });
});

document.getElementById("backspace-keypad").addEventListener("click", () => {
  amountTendered = amountTendered.slice(0, -1);
  if (amountTendered === "" || amountTendered === "-") amountTendered = "0";
  updateTenderedDisplay();
});

document.getElementById("clear-keypad").addEventListener("click", () => {
  amountTendered = "0";
  updateTenderedDisplay();
});

document.getElementById("calculate-change-button").addEventListener("click", () => {
  const paymentDueVal = Number(localStorage.getItem("paymentDue") || 0);
  const change = Number(amountTendered) - paymentDueVal;

  localStorage.setItem("paymentData", JSON.stringify({
    orderNumber: Math.floor(Math.random() * 1000),
    paymentDue: paymentDueVal,
    amountTendered: Number(amountTendered),
    change,
    orderSummary: JSON.parse(localStorage.getItem("orderSummary") || "[]"),
    changeBreakdown: [
      { label: "100円", count: Math.floor(change / 100) }
    ]
  }));

  showScreen("screen3");
  loadReceipt();
});

// レジ3 表示
function loadReceipt() {
  const data = JSON.parse(localStorage.getItem("paymentData") || "{}");
  if (!data) return;

  document.getElementById("final-order-number").textContent = data.orderNumber;
  document.getElementById("final-change-amount").textContent = `¥${data.change.toLocaleString()}`;

  const breakdownEl = document.getElementById("change-breakdown");
  breakdownEl.innerHTML = "";
  data.changeBreakdown.forEach(item => {
    const p = document.createElement("p");
    p.textContent = `${item.label} × ${item.count}`;
    breakdownEl.appendChild(p);
  });

  const orderEl = document.getElementById("final-order-summary");
  orderEl.innerHTML = "";
  data.orderSummary.forEach(item => {
    const p = document.createElement("p");
    p.textContent = `${item.name} ¥${item.price.toLocaleString()}`;
    orderEl.appendChild(p);
  });

  document.getElementById("new-transaction-button").addEventListener("click", () => {
    localStorage.clear();
    orderSummary = [];
    amountTendered = "0";
    paymentDue = 0;
    showScreen("screen1");
  });
}
</script>

</body>
</html>
