<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レジシステム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">

  <!-- ===== レジ1: 商品選択 ===== -->

  <script>

  function initScreen1() {
    console.log("レジ1 初期化");
    // レジ1に入るときの初期化処理
  }
  </script>

  <!-- ===== レジ2: お支払い ===== -->
  <div id="screen2" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ2のUIを書く -->
  </div>
  <script>
  // レジ2専用処理を書く
  function initScreen2() {
    console.log("レジ2 初期化");
    // レジ2に入るときの初期化処理
  }
  </script>

  <!-- ===== レジ3: お会計完了 ===== -->
  <div id="screen3" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ3のUIを書く -->
  </div>
  <script>
  // レジ3専用処理を書く
  function initScreen3() {

  }
  </script>

  <!-- ===== レジ4: 予備 ===== -->
  <div id="screen4" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ4のUIを書く -->
  </div>
  <script>

  function initScreen4() {
    console.log("レジ4 初期化");
    // レジ4に入るときの初期化処理
  }
  </script>

  <!-- ===== レジ5: 予備 ===== -->
  <div id="screen5" class="hidden w-full flex-grow flex flex-col">
    <!-- ここにレジ5のUIを書く -->
  </div>
  <script>
  // レジ5専用処理を書く
  function initScreen5() {
    console.log("レジ5 初期化");
    // レジ5に入るときの初期化処理
  }
  </script>

  <!-- ===== 共通処理 ===== -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("レジシステム起動");

    // 画面切り替え
    window.showScreen = function(id) {
      ["screen1","screen2","screen3","screen4","screen5"].forEach(s => {
        document.getElementById(s)?.classList.add("hidden");
      });
      document.getElementById(id)?.classList.remove("hidden");

      // 初期化処理呼び出し
      if(id === "screen1") initScreen1();
      if(id === "screen2") initScreen2();
      if(id === "screen3") initScreen3();
      if(id === "screen4") initScreen4();
      if(id === "screen5") initScreen5();
    };

    // 起動時はレジ1を表示
    showScreen("screen1");
  });
  </script>

</body>
</html>
