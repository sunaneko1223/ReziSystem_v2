<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクロールテスト</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* 全体スクロール禁止 */
    }
  </style>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">

  <div class="w-full h-full max-w-md mx-auto bg-white shadow-lg rounded-lg flex flex-col min-h-0">
    <!-- 上部固定 -->
    <div class="flex-shrink-0 bg-gray-400 p-2">タイトル固定</div>

    <!-- 中央（スクロール可） -->
    <div class="flex-grow overflow-y-auto min-h-0 bg-white space-y-2"
         style="-webkit-overflow-scrolling: touch;">
      <div class="p-2 border">商品1</div>
      <div class="p-2 border">商品2</div>
      <div class="p-2 border">商品3</div>
      <div class="p-2 border">商品4</div>
      <div class="p-2 border">商品5</div>
      <div class="p-2 border">商品6</div>
      <div class="p-2 border">商品7</div>
      <div class="p-2 border">商品8</div>
      <div class="p-2 border">商品9</div>
      <div class="p-2 border">商品10</div>
    </div>

    <!-- 下部固定 -->
    <div class="flex-shrink-0 bg-gray-400 p-2">ボタン固定</div>
  </div>

</body>
</html>
