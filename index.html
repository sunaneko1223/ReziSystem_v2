<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>レジ2：お支払い</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body { height: 100%; margin: 0; overflow: hidden; }
.key {
  @apply bg-gray-200 rounded-lg text-xl font-bold py-4 hover:bg-gray-300 transition;
}
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center overflow-hidden">

<div class="w-full max-w-md mx-auto bg-white shadow-2xl rounded-lg flex flex-col"
     style="height:100vh; height:100dvh;">

  <!-- ヘッダー -->
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center flex-shrink-0">
    <h1 class="text-xl font-bold">レジ2：お支払い</h1>
  </header>

  <!-- メイン -->
  <main class="flex-grow p-4 flex flex-col gap-4 min-h-0">
    <!-- 合計金額 -->
    <div class="bg-gray-100 p-4 rounded-lg">
      <div class="text-lg">合計</div>
      <div id="total-amount" class="text-3xl font-bold">¥1,200</div>
    </div>

    <!-- 入力欄 -->
    <div class="bg-gray-100 p-4 rounded-lg">
      <div class="text-lg">お預かり</div>
      <div id="input-amount" class="text-3xl font-bold">¥0</div>
    </div>

    <!-- おつり -->
    <div class="bg-gray-100 p-4 rounded-lg">
      <div class="text-lg">おつり</div>
      <div id="change-amount" class="text-3xl font-bold">¥0</div>
    </div>

    <!-- テンキー（修正版） -->
    <div class="grid grid-cols-3 gap-2 flex-shrink-0">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>

      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>

      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>

      <button class="key">0</button>
      <button class="key">×</button>
      <button class="key">C</button>
    </div>

    <!-- 決済ボタン -->
    <button id="confirm-button"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg mt-4 transition">
      決済確定
    </button>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const total = 1200; // 仮の合計金額
  let input = "";

  const totalAmountDisplay = document.getElementById("total-amount");
  const inputAmountDisplay = document.getElementById("input-amount");
  const changeAmountDisplay = document.getElementById("change-amount");

  totalAmountDisplay.textContent = `¥${total.toLocaleString()}`;

  function updateDisplay(){
    const inputValue = input === "" ? 0 : parseInt(input);
    inputAmountDisplay.textContent = `¥${inputValue.toLocaleString()}`;
    const change = inputValue - total;
    changeAmountDisplay.textContent = change >= 0 ? `¥${change.toLocaleString()}` : "¥0";
  }

  document.querySelectorAll(".key").forEach(btn => {
    btn.addEventListener("click", () => {
      const val = btn.textContent;
      if(val === "C"){
        input = "";
      } else if(val === "×"){
        input = input.slice(0, -1);
      } else {
        input += val;
      }
      updateDisplay();
    });
  });

  updateDisplay();
});
</script>
</body>
</html>
